<div class="container-fluid">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw">
                <div class="menu-tool-bar he">
                    <div class="ptitle">
                        <span>DANH SÁCH CHỨNG TỪ ĐÃ ĐỐI CHIẾU VỚI NGÂN HÀNG</span>
                    </div>

                    <div class="gr-toolbar">
                        <a (click)="previousState()"><i class="fas fa-arrow-left"></i>Trở về</a>
                    </div>
                </div>
                <div class="tab-content">
                    <!--                    <div class="frm-main frm-padding tab-pane fade in active show" style="background: #cbdcf0">-->
                    <div class="table-scroll">
                        <table class="main-table">
                            <thead>
                            <tr>
                                <th scope="col">Ngày</th>
                                <th scope="col">Số chứng từ</th>
                                <th scope="col">Đối tượng</th>
                                <th scope="col">Số tiền</th>
                                <th scope="col">Loại chứng từ</th>
                                <th scope="col">Diễn giải</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of collectionVouchers ;">
                                <td>{{item.date | date:'mediumDate'}}</td>
                                <td>{{item.no}}</td>
                                <td><select name="accountingobjectID" [(ngModel)]="item.accountingObject">
                                    <option [ngValue]="a.id === item.accountingObject ? item.accountingObject : a.id"
                                            *ngFor="let a of accountingObjects; trackBy: trackAccountingObjectById">{{a.accountingObjectCode}}</option>
                                </select></td>
                                <td>{{item.amountOriginal}}</td>
                                <td>{{item.typeId}}</td>
                                <td>{{item.description}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>

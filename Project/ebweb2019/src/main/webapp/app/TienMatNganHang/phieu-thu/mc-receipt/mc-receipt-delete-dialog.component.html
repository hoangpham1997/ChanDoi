<form name="deleteForm" (ngSubmit)="confirmDelete(mCReceipt.id, mCReceipt.typeID)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div *ngIf="mCReceipt.typeID !== PHIEU_THU_TU_BAN_HANG" class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-mCReceipt-heading" jhiTranslate="ebwebApp.mCReceipt.delete.question">Are you sure you want to
            delete this MC Receipt?</p>
    </div>
    <div *ngIf="mCReceipt.typeID === PHIEU_THU_TU_BAN_HANG" class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-mCReceipt-heading-ref" *ngIf="typeDelete !== 1" jhiTranslate="ebwebApp.mCPayment.delete.questionRef">Are you sure you want
            to delete this MC Receipt?</p>
        <p id="eb-delete-sAInvoice-heading1" jhiTranslate="ebwebApp.sAInvoice.delete.question1" *ngIf="typeDelete === 1"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="eb-confirm-delete-mCReceipt" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>

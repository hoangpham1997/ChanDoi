<div style="background: white;">
    <div class="section">
        <div class="container-fluid">
            <div class="offset-lg-7 col-lg-5" id="login">
                <div class="main">
                    <div class="logo" align="center">
                        <img src="../../../content/images/logo.png">
                    </div>
                    <div class="offset-sm-1 col-sm-10" style="margin-top: 20px">
                        <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                            <strong>Failed to sign in!</strong> Please check your credentials and try again.
                        </div>
                    </div>
                    <div class="form">
                        <div class="form-group row">
                            <label class="offset-sm-1 col-sm-3 col-form-label">Tài khoản</label>
                            <div class="col-sm-6 pd-l-0 pd-r-10">
                                <input type="text" class="form-control" name="username" id="username"
                                       [(ngModel)]="username" [disabled]="signedIn">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="offset-sm-1 col-sm-3 col-form-label">Mật khẩu</label>
                            <div class="col-sm-6 pd-l-0 pd-r-10">
                                <input type="password" class="form-control" name="password" id="password"
                                       [(ngModel)]="password" (keydown.enter)="login()" [disabled]="signedIn">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="offset-sm-1 col-sm-3 col-form-label"></label>
                            <div class="col-sm-6 pd-l-0 pd-r-10 note">
                                <div class="form-check form-check-inline form-control">
                                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                                    <label class="form-check-label" for="rememberMe" style="font-size: 14px;">
                                        <span jhiTranslate="login.form.rememberme">Nhớ tài khoản</span>
                                        <i class="input-helper"></i>
                                    </label>
                                    <a style="float: right;margin: auto;line-height: 0.7;" (click)="requestResetPassword()" jhiTranslate="login.password.forgot" *ngIf="!signedIn">Quên mật khẩu?</a>
                                    <a style="float: right;margin: auto;line-height: 0.7;" (click)="reset()"
                                       [hidden]="!signedIn"><span jhiTranslate="login.relogin">Đăng nhập lại</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="button row">
                            <label class="col-sm-1 col-form-label"></label>
                            <div class="col-sm-3 pd-l-0 pd-r-10"></div>
                            <div class="col-sm-6 pd-l-0 pd-r-10 btn_login">
                                <button (click)="login()" jhiTranslate="login.form.button"
                                    [disabled]="!username || !password" class="login-button">Đồng ý</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--add by anmt-->
<div >
    <div >
        <div class="menu-tool-bar he">
            <div class="ptitle">
                <span style="text-transform: uppercase"
                      jhiTranslate="userManagement.home.userInfo">UserInfo</span>
            </div>
            <div class="gr-toolbar">
                <a (click)="save()" title="{{'ebwebApp.mBTellerPaper.tooltipSave' | translate}}"
                ><i class="mdi mdi-briefcase-download"></i><span jhiTranslate="ebwebApp.mBTellerPaper.save">Save</span></a>
                <a (click)="closeForm()" title="{{'ebwebApp.mBTellerPaper.tooltipClose' | translate}}"><i class="mdi mdi-window-close"></i>
                    <span jhiTranslate="ebwebApp.mCReceipt.home.close"></span>
                </a>
            </div>
        </div>
        <div class="frm-main frm-mains nobg row" style="margin-left: 2px;margin-right: 2px;">
            <div class="col-md-12">
                <div class="frm-main">
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                                <legend style="font-size: 19px; color: #f26f21;font-weight: bold;">
                                    <span jhiTranslate="userManagement.userForm.personInfoTitle">PersonInfo</span>
                                </legend>
                                <form style="border: none;">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="field_login"
                                                       jhiTranslate="userManagement.emailRequiredLogin"
                                                >Login</label>
                                                <div class="col-sm-4 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="login" id="field_login"
                                                           [(ngModel)]="user.login"
                                                           required
                                                           [readOnly]="user.id"
                                                           (ngModelChange)="LoginToEmail()"
                                                    />
                                                </div>
                                                <div class="col-sm-6 pd-l-0 pd-r-10"></div>
                                                <label class="col-sm-2 col-form-label" for="field_description"
                                                       jhiTranslate="userManagement.userForm.password"
                                                >Mật khẩu</label>
                                                <div class="col-sm-4 pd-l-0">
                                                    <input type="password" class="form-control form-control-sm"
                                                           name="password" id="field_password"
                                                           [(ngModel)]="user.password"
                                                           required
                                                    />
                                                </div>
                                                <label class="col-sm-2 col-form-label" for="field_description"
                                                       jhiTranslate="userManagement.userForm.confirmPassword"
                                                >Xác nhận lại mật khẩu</label>
                                                <div class="col-sm-4 pd-l-0">
                                                    <input type="password" class="form-control form-control-sm"
                                                           name="confirmPassword" id="field_confirmPassword"
                                                           [(ngModel)]="user.confirmPassword"
                                                           required
                                                    />
                                                </div>
                                                <label class="col-sm-2 col-form-label" for="field_fullName"
                                                       jhiTranslate="userManagement.userForm.fullName"
                                                >FullName (*)</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="fullName" id="field_fullName"
                                                           [(ngModel)]="user.fullName"
                                                           required
                                                    />
                                                </div>
                                                <label class="col-sm-2 col-form-label" for="field_address"
                                                       jhiTranslate="userManagement.company"
                                                >Vị trí công tác</label>
                                                <div class="col-sm-2 pd-l-0">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="address" id="field_address"
                                                           [(ngModel)]="user.job"
                                                    />
                                                </div>
                                                <label class="col-sm-1 col-form-label" for="field_birthday"
                                                       jhiTranslate="userManagement.userForm.birthDay"
                                                >Ngày sinh</label>
                                                <div class="col-sm-3 pd-l-0">
                                                    <eb-date-picker id="field_birthday"
                                                                    [(ngModel)]="user.birthday" name="birthday" format="YYYY-MM-DD"
                                                                    [isInTable]="true">
                                                    </eb-date-picker>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="field_country"
                                                       jhiTranslate="userManagement.userForm.country"
                                                >Country</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="country" id="field_country"
                                                           [(ngModel)]="user.country"
                                                    />
                                                </div>
                                                <label class="col-sm-2 col-form-label"
                                                       for="field_acity"
                                                       jhiTranslate="userManagement.userForm.city"
                                                >City</label>
                                                <div class="col-sm-2 pd-l-0">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="city"
                                                           id="field_acity"
                                                           [(ngModel)]="user.city"
                                                    />
                                                </div>
                                                <label class="col-sm-2 col-form-label"
                                                       for="field_province"
                                                       jhiTranslate="userManagement.userForm.province"
                                                >Province</label>
                                                <div class="col-sm-2 pd-l-0">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="province"
                                                           id="field_province"
                                                           [(ngModel)]="user.province"
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="field_idCard"
                                                       jhiTranslate="userManagement.userForm.idCard"
                                                >IdCard</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="idCard" id="field_idCard"
                                                           [(ngModel)]="user.idCard"
                                                    />
                                                </div>
                                                <label class="col-sm-2 col-form-label" for="field_description"
                                                       jhiTranslate="userManagement.userForm.description"
                                                >Description</label>
                                                <div class="col-sm-6 pd-l-0">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="description" id="field_description"
                                                           [(ngModel)]="user.description"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="frm-main">
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                                <legend style="font-size: 19px; color: #f26f21;font-weight: bold;">
                                    <span jhiTranslate="userManagement.userForm.contactInfoTitle">ContactInfo</span>
                                </legend>
                                <form style="border: none;">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="field_mobilePhone"
                                                       jhiTranslate="userManagement.userForm.mobilePhone"
                                                >MobilePhone</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="mobilePhone" id="field_mobilePhone"
                                                           [(ngModel)]="user.mobilePhone"
                                                    />
                                                </div>
                                                <label class="col-sm-2 col-form-label" for="field_email"
                                                       jhiTranslate="userManagement.emailRequired"
                                                >Email</label>
                                                <div class="col-sm-2 pd-l-0">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="email" id="field_email"
                                                           [(ngModel)]="user.email"
                                                           [required]="true"
                                                           (ngModelChange)="checkToEmail()"
                                                    />
                                                </div>
                                                <label class="col-sm-2 col-form-label" for="field_fax"
                                                       jhiTranslate="userManagement.userForm.fax"
                                                >Fax</label>
                                                <div class="col-sm-2 pd-l-0">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="fax" id="field_fax"
                                                           [(ngModel)]="user.fax"
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="field_homePhone"
                                                       jhiTranslate="userManagement.userForm.homePhone"
                                                >HomePhone</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="homePhone" id="field_homePhone"
                                                           [(ngModel)]="user.homePhone"
                                                    />
                                                </div>
                                                <label class="col-sm-2 col-form-label" for="field_address1"
                                                       jhiTranslate="userManagement.userForm.address"
                                                >Điện thoại di động</label>
                                                <div class="col-sm-6 pd-l-0">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="address1" id="field_address1"
                                                           [(ngModel)]="user.address"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="frm-main">
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                                <legend style="font-size: 19px; color: #f26f21;font-weight: bold;">
                                    <span jhiTranslate="userManagement.userForm.activated">Kích hoạt</span>
                                </legend>
                                <form style="border: none;">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="field_ebPackage"
                                                       jhiTranslate="ebwebApp.ebPackage.home.title"
                                                >Gói Dịch Vụ</label>
                                                <div class="col-sm-4 pd-l-0 pd-r-10">
                                                    <combo-box style="" id="field_ebPackage"
                                                               name="comboboxEbPackage"
                                                               [dataList]="listEbPackage"
                                                               [isOutTable]="true"
                                                               [listColumns]="listColumnsEbPackage"
                                                               displayMember="packageCode"
                                                               valueName="id"
                                                               [headerColumns]="listHeaderColumnsEbPackage"
                                                               [isObject]="false"
                                                               [(ngModel)]="user.packageID"
                                                               [isRequired]="true"
                                                    >
                                                    </combo-box>
                                                </div>
                                                <div class="col-sm-6"></div>
                                                <label class="col-sm-2 col-form-label" for="field_status"
                                                       jhiTranslate="userManagement.userForm.activated"
                                                >Kích hoạt</label>
                                                <div class="col-sm-4 pd-l-0 pd-r-10" >
                                                    <combo-box style="" id="field_status"
                                                               name="comboboxStatus"
                                                               [dataList]="listStatus"
                                                               [isOutTable]="true"
                                                               [listColumns]="['name']"
                                                               displayMember="name"
                                                               valueName="id"
                                                               [headerColumns]="['Trạng Thái']"
                                                               [isObject]="false"
                                                               [(ngModel)]="user.status"
                                                               [isRequired]="true"
                                                               >
                                                    </combo-box>
                                                </div>
                                                <div class="col-sm-6"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="frm-main">
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                                <legend style="font-size: 19px; color: #f26f21;font-weight: bold;">
                                    <span jhiTranslate="navbar.popup.org">Đơn vị / tổ chức</span>
                                </legend>
                                <form style="border: none;">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="field_Org"
                                                       jhiTranslate="navbar.popup.org"
                                                >Đơn vị/tổ chức</label>
                                                <div class="col-sm-4 pd-l-0 pd-r-10" *ngIf="!dataCurrentName">
                                                    <combo-box style="" id="field_Org"
                                                               name="comboboxOrg"
                                                               [dataList]="data"
                                                               [isOutTable]="true"
                                                               [listColumns]="listColumnsOrganizationUnit"
                                                               [displayMember]="'organizationUnitName'"
                                                               [valueName]="'id'"
                                                               [headerColumns]="listHeaderColumnsOrganizationUnit"
                                                               [isObject]="false"
                                                               [(ngModel)]="user.orgID"
                                                               [isRequired]="true"
                                                    >
                                                    </combo-box>
                                                </div>
                                                <div class="col-sm-4" *ngIf="dataCurrentName" style="padding-top: 7px;padding-bottom: 7px;padding-left: 13px;padding-right: 13px;">
                                                    <input type="text" class="form-control form-control-sm"
                                                           name="address1" id="field_orgid" title="{{dataCurrentName}}"
                                                           [(ngModel)]="dataCurrentName"
                                                           [readOnly]="true"
                                                    />
                                                </div>
                                                <div class="col-sm-6"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

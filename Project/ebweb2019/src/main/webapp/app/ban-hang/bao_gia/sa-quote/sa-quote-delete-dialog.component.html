<form name="deleteForm" (ngSubmit)="confirmDelete(sAQuote.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div *ngIf="!hasRef" class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-sAQuote-heading" jhiTranslate="ebwebApp.sAQuote.delete.question">Are you sure you want to delete this SA Quote?</p>
    </div>
    <div *ngIf="hasRef" class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-sAOrder-heading-has-ref" jhiTranslate="ebwebApp.sAOrder.delete.questionHasRef">Are you sure you want to delete this sAQuote?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="eb-confirm-delete-sAQuote" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>

<form name="deleteForm" (ngSubmit)="confirmDelete(xuatHoaDon.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <p id="eb-delete-mCReceipt-heading" jhiTranslate="ebwebApp.saBill.delete.question" *ngIf="typeDelete === 0 || typeDelete === 3"></p>
        <p id="eb-delete-sAInvoice-heading1" jhiTranslate="ebwebApp.saBill.delete.question1" *ngIf="typeDelete === 1"></p>
        <p id="eb-delete-sAInvoice-heading2" jhiTranslate="ebwebApp.saBill.delete.question2" *ngIf="typeDelete === 2"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="eb-confirm-delete-mCReceipt" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>

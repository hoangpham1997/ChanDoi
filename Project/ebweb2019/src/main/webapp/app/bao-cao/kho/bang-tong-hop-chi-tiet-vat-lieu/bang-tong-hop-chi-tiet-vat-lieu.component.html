<div class="body">
    <div class = "modal-header" style = "padding: 2px 10px; padding-top: 10px">
        <div class="d-flex flex-wrap col-md-11">
            <h6 class="modal-title-detail"><img src="../../../../content/images/icon-logo.png" height="24px"
                                                width="24px"> <span
                class="text-uppercase" jhiTranslate="ebwebApp.baoCao.bangTongHopChiTiet.title"></span></h6>
        </div>
    </div>
    <div style="padding: 5px 25px">
        <div style="padding-left: 6% !important;">
            <div class="col-lg-11 pd-r-0">
                <div class="form-group row" *ngIf="treeOrganizationUnits && treeOrganizationUnits[0]?.children && treeOrganizationUnits[0]?.children.length>0">
                    <label jhiTranslate="ebwebApp.baoCao.canDoiKeToan.organization" class="col-sm-2 col-form-label pd-lable"></label>
                    <div class="col-sm-10 pd-input" style="z-index: 100">
                        <eb-tree-combo-box [tree]="treeOrganizationUnits" [(ngModel)]="organizationUnit"></eb-tree-combo-box>
                    </div>
                </div>
                <div class="form-group row" *ngIf="organizationUnit && !organizationUnit.hiddenDependent">
                    <label class="col-sm-2 col-form-label pd-lable"></label>
                    <div class="col-sm-10 custom-control custom-checkbox" style="padding-left: 30px !important;">
                        <input class="custom-control-input" type="checkbox" name="isBill1" id="inlineCheckbox3"
                               value="option" [(ngModel)]="similarBranch">
                        <label class="custom-control-label" for="inlineCheckbox3" style="font-size: 14px;"
                               jhiTranslate="ebwebApp.baoCao.similarBranch"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label jhiTranslate="ebwebApp.baoCao.canDoiKeToan.period" class="col-sm-2 col-form-label pd-lable">Chọn thời gian</label>
                    <div class="col-sm-10 pd-input">
                        <combo-box style=""
                                   name="timeLine"
                                   [dataList]="listTimeLine"
                                   [listColumns]="utilsService.listColumnsTimeLine"
                                   [isOutTable]="true"
                                   displayMember="display"
                                   valueName="value"
                                   [headerColumns]="utilsService.listHeaderColumnsTimeLine"
                                   [isObject]="false"
                                   [(ngModel)]="timeLineVoucher"
                                   (ngModelChange)="selectChangeBeginDateAndEndDate(timeLineVoucher)"
                        ></combo-box>
                    </div>
                </div>
                <div class="form-group row">
                    <label jhiTranslate="ebwebApp.saBill.invoice.fromDate" class="col-sm-2 col-form-label pd-lable"></label>
                    <div class="col-sm-4 pd-input">
                        <eb-date-picker [(ngModel)]="fromDate" name="fromdate" format="YYYYMMDD"></eb-date-picker>
                    </div>
                    <label jhiTranslate="ebwebApp.saBill.invoice.toDate" class="col-sm-2 col-form-label pd-lable-l"></label>
                    <div class="col-sm-4 pd-input">
                        <eb-date-picker [(ngModel)]="toDate" name="toDate" format="YYYYMMDD"></eb-date-picker>
                    </div>
                </div>
                <div class="form-group row">
                    <label jhiTranslate="ebwebApp.baoCao.bangTongHopChiTiet.account" class="col-sm-2 col-form-label pd-lable"></label>
                    <div class="col-sm-10 pd-input">
                        <combo-box style="" id="account"
                                   name="account"
                                   [dataList]="accounts"
                                   [isOutTable]="true"
                                   [listColumns]="utilsService.listColumnsAccountDefaults"
                                   displayMember="accountNumber"
                                   valueName="accountNumber"
                                   [headerColumns]="utilsService.listHeaderColumnsAccountDefaults"
                                   [isObject]="false"
                                   [(ngModel)]="accountNumber">
                        </combo-box>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="padding: 5px 31px">
        <button id="save" (click)="showReport()" class="btn btn-success">
            <span jhiTranslate="entity.action.preview"></span>
        </button>
        <button *ebHasSomeAuthorityAndCondition="[['ROLE_ADMIN', ROLE_KetXuat], isKetXuat]" class="btn btn-danger" jhiTranslate="entity.action.render" (click)="exportExcel()">Kết xuất</button>
        <button type="button" class="btn btn-dark" (click)="activeModal.dismiss('closed')" data-dismiss="modal">
            <span jhiTranslate="entity.action.close"></span>
        </button>
    </div>
</div>

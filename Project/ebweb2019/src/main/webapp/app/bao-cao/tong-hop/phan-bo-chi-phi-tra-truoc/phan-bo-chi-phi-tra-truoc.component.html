<div class="body">
    <div class="modal-header" style = "padding: 2px 10px; padding-top: 10px">
        <div class="d-flex flex-wrap col-md-11">
            <h6 class="modal-title-detail"><img src="../../../../content/images/icon-logo.png" height="25px"
                                                width="25px"> <span
                class="text-uppercase" jhiTranslate="ebwebApp.baoCao.bangPhanBoChiPhiTraTruoc"></span></h6>
        </div>
    </div>
    <div style="padding: 5px 25px">
        <div class="form-group  row no-gutters" *ngIf="treeOrganizationUnits && treeOrganizationUnits.length > 0 && treeOrganizationUnits[0].children.length > 0">
            <div class="col-sm-2">
                <label class="col-form-label" jhiTranslate="ebwebApp.baoCao.canDoiKeToan.organization"> </label>
            </div>
            <div class="col-sm-10">
                <eb-tree-combo-box [tree]="treeOrganizationUnits"
                                   [(ngModel)]="organizationUnit" (ngModelChange)="selectChangeOrg()"></eb-tree-combo-box>
            </div>
        </div>
        <div class="form-group row" *ngIf="isShowDependent && treeOrganizationUnits && treeOrganizationUnits?.length > 0 && treeOrganizationUnits[0].children && treeOrganizationUnits[0].children.length>0">
           <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <label for="checkboxx">
                    <input id="checkboxx" type="checkbox" name="checkboxx"
                           [(ngModel)]="dependent"></label>
                <label for="checkboxx" jhiTranslate="ebwebApp.baoCao.dependentBranch"></label>
            </div>
        </div>
        <div class="form-group  row no-gutters">
            <div class="col-sm-2">
                <label class="col-form-label" jhiTranslate="ebwebApp.baoCao.canDoiKeToan.period"> </label>
            </div>
            <div class="col-sm-10">
                <combo-box style=""
                           name="timeLine"
                           [dataList]="listTimeLine"
                           [listColumns]="utilsService.listColumnsTimeLine"
                           displayMember="display"
                           valueName="value"
                           [headerColumns]="utilsService.listHeaderColumnsTimeLine"
                           [isObject]="false"
                           [isOutTable]="true"
                           [(ngModel)]="timeLineVoucher"
                           (ngModelChange)="selectChangeBeginDateAndEndDate(timeLineVoucher)"
                ></combo-box>
            </div>
        </div>
        <div class="form-group  row no-gutters">
            <div class="col-sm-2">
                <label class="col-form-label" jhiTranslate="ebwebApp.saBill.invoice.fromDate"> </label>
            </div>
<!--            <div class="col-sm-9">-->
<!--                <div class=" row no-gutters">-->
                    <div class="col-sm-4">
                        <eb-date-picker [(ngModel)]="fromDate" name="fromDate" format="YYYYMMDD"></eb-date-picker>
                    </div>
                    <div class="col-sm-2">
                        <label class="col-form-label" jhiTranslate="ebwebApp.saBill.invoice.toDate"></label>
                    </div>
                    <div class="col-sm-4">
                        <eb-date-picker [(ngModel)]="toDate" name="toDate" format="YYYYMMDD"></eb-date-picker>
                    </div>
<!--                </div>-->
<!--            </div>-->
        </div>
    </div>
    <div class="modal-footer" style="padding: 5px 31px">
        <button id="save" class="btn btn-success">
            <span jhiTranslate="entity.action.preview" (click)="accept()"></span>
        </button>
        <button *ebHasSomeAuthorityAndCondition="[['ROLE_ADMIN', ROLE_KetXuat], isKetXuat]" class="btn btn-danger"  jhiTranslate="entity.action.render" (click)="exportExcel()">Kết xuất</button>

        <button type="button" class="btn btn-dark" (click)="activeModal.dismiss('closed')" data-dismiss="modal">
            <span jhiTranslate="entity.action.close"></span>
        </button>
    </div>
</div>

<div class="body">
    <div class="modal-header" style="padding: 2px 10px; padding-top: 10px">
        <div class="d-flex flex-wrap col-md-11">
            <h6 *ngIf="reportType === BaoCao.TongHop.SO_THEO_DOI_MA_THONG_KE_THEO_TAI_KHOAN" class="modal-title-detail">
                <img
                    src="../../../../content/images/icon-logo.png" height="25px"
                    width="25px"> <span
                class="text-uppercase" jhiTranslate="ebwebApp.baoCao.soTheoDoiMaThongKeTheoTaiKhoan"></span></h6>
            <h6 *ngIf="reportType === BaoCao.TongHop.SO_THEO_DOI_MA_THONG_KE_THEO_KHOAN_MUC_CHI_PHI"
                class="modal-title-detail"><img
                src="../../../../content/images/icon-logo.png" height="25px"
                width="25px"> <span
                class="text-uppercase" jhiTranslate="ebwebApp.baoCao.soTheoDoiMaThongKeTheoKhoanMucChiPhi"></span></h6>
        </div>

        <div id="groupForm">
            <div
                *ngIf="treeOrganizationUnits && treeOrganizationUnits?.length > 0  && treeOrganizationUnits[0].children && treeOrganizationUnits[0].children.length>0"

                <label jhiTranslate="ebwebApp.baoCao.canDoiKeToan.organization" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <eb-tree-combo-box [tree]="treeOrganizationUnits"
                                       [(ngModel)]="sessionSearch.data.organizationUnit"
                                       (ngModelChange)="selectChangeOrg()"></eb-tree-combo-box>
                </div>
            </div>
            <div

                class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <label for="checkboxDependent"><input id="checkboxDependent" type="checkbox"
                                                          name="checkboxDependent"
                                                          [(ngModel)]="sessionSearch.data.dependent"

                    <label for="checkboxDependent"
                           jhiTranslate="ebwebApp.baoCao.soQuyTienMatPopup.dependentData"></label>
                </div>
            </div>
            <div class="form-group row">
                <label jhiTranslate="ebwebApp.baoCao.canDoiKeToan.period" class="col-sm-2 col-form-label">Chọn thời
                    gian</label>
                <div class="col-sm-10">
                    <combo-box style=""
                               name="timeLine"
                               [dataList]="listTimeLine"
                               [listColumns]="utilsService.listColumnsTimeLine"
                               [isOutTable]="true"
                               displayMember="display"
                               valueName="value"
                               [headerColumns]="utilsService.listHeaderColumnsTimeLine"
                               [isObject]="false"
                               [(ngModel)]="sessionSearch.data.timeLineVoucher"
                               (ngModelChange)="selectChangeBeginDateAndEndDate(sessionSearch.data.timeLineVoucher)"
                    ></combo-box>
                </div>
            </div>
            <div class="form-group row">
                <label jhiTranslate="ebwebApp.saBill.invoice.fromDate" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-4">
                    <eb-date-picker [(ngModel)]="sessionSearch.data.fromDate" name="fromdate" format="YYYYMMDD"
                                    (ngModelChange)="changeSessionSearch()"></eb-date-picker>
                </div>
                <label jhiTranslate="ebwebApp.saBill.invoice.toDate" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-4">
                    <eb-date-picker [(ngModel)]="sessionSearch.data.toDate" name="toDate" format="YYYYMMDD"
                                    (ngModelChange)="changeSessionSearch()"></eb-date-picker>
                </div>
            </div>
        </div>

<div class="menu-tool-bar he">
    <div class="ptitle">
        <span jhiTranslate="ebwebApp.tIIncrement.home.title2"></span>
    </div>
    <div class="gr-toolbar">
        <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_Them]" (click)="addNew($event)"
           title="{{'ebwebApp.outWard.tooltipAdd' | translate}}"><i class="mdi mdi-plus"></i><span
            jhiTranslate="ebwebApp.gOtherVoucher.home.add"></span></a>
        <!--        xóa-->
        <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_Xoa]"
           title="{{'ebwebApp.outWard.tooltipDrop' | translate}}"
           [class.disable]="!itiDecrements || itiDecrements?.length === 0 || !selectedRow ||  (selectedRow?.recorded && selectedRows.length <= 1) || (checkCloseBook(currentAccount, selectedRow.postedDate) && this.selectedRows.length <= 1)"
           (click)="delete()"><i
            class="mdi mdi-delete"></i> <span jhiTranslate="ebwebApp.gOtherVoucher.home.delete"></span></a>
        <!--        ghi sổ-->
        <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_GhiSo]" [hidden]="selectedRow?.recorded && !checkMultiButton(false)"
           [class.disable]="!itiDecrements || itiDecrements.length === 0 || !selectedRow || (checkCloseBook(currentAccount, selectedRow.postedDate) && this.selectedRows.length <= 1)"
           title="{{'ebwebApp.outWard.tooltipRecord' | translate}}" (click)="record()"><i
            class="mdi mdi-border-color"></i><span
            jhiTranslate="ebwebApp.gOtherVoucher.home.record"></span></a>
        <!--        bỏ ghi sổ-->
        <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_GhiSo]"
           [hidden]="!itiDecrements || itiDecrements.length === 0 || (!selectedRow?.recorded && !checkMultiButton(true))"
           [class.disable]="!itiDecrements || itiDecrements?.length === 0 || !selectedRow || (checkCloseBook(currentAccount, selectedRow.postedDate) && this.selectedRows.length <= 1)"
           title="{{'ebwebApp.outWard.tooltipUnRecord' | translate}}" (click)="unrecord()"><i
            class="mdi mdi-border-color"></i><span
            jhiTranslate="ebwebApp.gOtherVoucher.home.unrecord"></span></a>
        <!--        kết xuất-->
        <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_KetXuat]" (click)="export()"
           title="{{'ebwebApp.outWard.tooltipExport' | translate}}"
           [class.disable]="!itiDecrements || itiDecrements.length === 0 || !selectedRow"><i
            class="mdi mdi-file-export"></i><span
            jhiTranslate="ebwebApp.gOtherVoucher.home.exportExcel"></span></a>
        <a title="{{'ebwebApp.outWard.tooltipSearch' | translate}}"
           (click)="toggleSearch($event)" [hidden]="!isShowSearch">
            <i class="{{isShowSearch?'mdi mdi-chevron-up':'mdi mdi-magnify'}}"></i>
            <span jhiTranslate="ebwebApp.gOtherVoucher.home.hideAdvanceSearch"></span>
        </a>
        <!--        tìm kiếm-->
        <a title="{{'ebwebApp.outWard.tooltipSearch' | translate}}"
           (click)="toggleSearch($event)" [hidden]="isShowSearch">
            <i class="{{isShowSearch?'mdi mdi-chevron-up':'mdi mdi-magnify'}}"></i>
            <span jhiTranslate="ebwebApp.gOtherVoucher.home.advanceSearch"></span>
        </a>
    </div>
</div>

                <thead class="header-table">

                    <th scope="col" jhiTranslate="ebwebApp.gOtherVoucher.date">
                    </th>
                    <th scope="col" jhiTranslate="ebwebApp.gOtherVoucher.voucherNumber">

                    <th scope="col" jhiTranslate="ebwebApp.gOtherVoucher.reason"></th>

                        tổng tiền
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let detail of itiDecrements ; let i = index; trackBy: trackId"
                    (click)="selectMultiRow(detail, $event, itiDecrements)"
                    [class.row-selected]="selectedRows.indexOf(detail) !== -1 || (selectedRow.id === detail.id)"
                    (dblclick)="doubleClickRow(selectedRow.id)"
                    [ngStyle]="getStyle(detail.recorded)"
                   >
                    <td title="{{detail.date}}" class="jsgrid-cell jsgrid-align-center m-0 pb-0 pt-0"
                        style="width: 150px">{{detail.date | date:'dd/MM/yyyy'}}</td>
                    <td title="{{detail.noBook}}"
                        class="jsgrid-cell jsgrid-align-left m-0 pb-0 pt-0"
                        style="width: 150px">{{detail.noBook}}</td>
                    <td title="{{detail.reason}}" class="jsgrid-cell jsgrid-align-left description m-0 pb-0 pt-0"
                        style="width: 150px">{{detail.reason}}</td>
                    <td title="{{detail.totalAmountOriginal}}" class="jsgrid-cell jsgrid-align-right m-0 pb-0 pt-0"
                        style="width: 150px">
                        <input type="text"
                               class="  input-Cell border-0 bg-transparent w-100  text-right "
                               name="totalAmountOriginal{{i}}"
                               id="totalAmountOriginal{{i}}" readonly
                               [(ngModel)]="detail.totalAmount"
                               ebCurrencyMask [systemOptions]="currentAccount?.systemOption"
                               [allowNegative]="false"
                               [type]="currentAccount.organizationUnit.currencyID && currentAccount.organizationUnit.currencyID !== 'VND' ? 8 : 7">
                    </td>
                </tr>
                <tr
                    *ngFor="let l of newArr(9 - ((itiDecrements && itiDecrements.length) > 0 ? itiDecrements.length : 0))">
                    <td class="cell-Table"><input type="text" class="input-Cell" readonly>
                    </td>
                    <td class="cell-Table"><input type="text" class="input-Cell" readonly>
                    </td>
                    <td class="cell-Table"><input type="text" class="input-Cell" readonly>
                    </td>
                    <td class="cell-Table"><input type="text" class="input-Cell" readonly>
                    </td>
                </tr>
                </tbody>
            </table>

<!--        phân trang-->
<div *ngIf="itiDecrements && itiDecrements.length"
     style="padding-right: 16px;">
    <div class="row">
        <div class="col-md-3">
            <p style="padding-right: 5px;">
                <span jhiTranslate="ebwebApp.saBill.totalAmountTt"></span>:
                <input type="text" class="bg-transparent border-0" disabled

                       ebCurrencyMask [systemOptions]="currentAccount?.systemOption" [type]="7"
                       [textAlign]="'left'">
            </p>
        </div>
        <div class="col-md-9">
            <div class="row justify-content-end" style="height:32px">
                <div>
                    <div class="form-group d-inline">
                        <label class="col-form-label" for="itemsPerPage"
                               style="padding-right: 0px;text-align: right;"><span
                            jhiTranslate="ebwebApp.mBDeposit.totalPage"></span>: {{totalItems}}</label>
                        <div style="display: inline-block;
                                        width: 56px;
                                        margin-left: 5px;
                                        margin-right: 5px;">
                            <select class="form-control form-control-sm" name="itemsPerPage"
                                    id="itemsPerPage"
                                    style="background-color: #fff !important;"
                                    [(ngModel)]="itemsPerPage"
                                    (ngModelChange)="selectedItemPerPage()"
                            >
                                <option [value]="10">10</option>
                                <option [value]="20">20</option>
                                <option [value]="30">30</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="justify-content-end">
                    <ngb-pagination [size]="'sm'" [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage"
                                    [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                                    (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #deleteModal let-dismissDelete="dismiss">
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label  *ngIf="this.selectedRows && this.selectedRows.length <= 1"jhiTranslate="ebwebApp.mBDeposit.delete.question">Xóa</label>
                <label *ngIf="this.selectedRows && this.selectedRows.length > 1"  jhiTranslate="ebwebApp.mBDeposit.multiDeleteMessage">Xóa</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="deleteAfter();dismissDelete('Close')"
                jhiTranslate="entity.action.delete">
            Save
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="dismissDelete('Close')"
                jhiTranslate="entity.action.cancel">close
        </button>
    </div>
</ng-template>
<ng-template #popUpMultiRecord let-dRecord="dismiss">
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label *ngIf="typeMultiAction === 1" jhiTranslate="ebwebApp.mBDeposit.multiUnrecordMessage"></label>
                <label *ngIf="typeMultiAction === 0" jhiTranslate="ebwebApp.mBDeposit.multiRecordMessage"></label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="continueMultiAction()"
                jhiTranslate="entity.action.ok">
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="dRecord('Close')"
                jhiTranslate="ebwebApp.mBDeposit.return">
        </button>
    </div>
</ng-template>

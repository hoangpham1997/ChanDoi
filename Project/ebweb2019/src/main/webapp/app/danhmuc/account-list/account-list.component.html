<div class="container-fluid">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw" style="color: #FFFFFF">
                <div class="menu-tool-bar he">
                    <div class="ptitle">
                        <span jhiTranslate="ebwebApp.accountList.home.title">Hệ thống tài khoản</span>
                    </div>
                    <div class="gr-toolbar">
                        <button class="button-navigation" title="{{buttonAddTranslate | translate}}"
                                *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_HeThongTaiKhoan_Them]"
                                (click)="addNew($event)"><i
                            class="mdi mdi-plus"></i> <span
                            jhiTranslate="ebwebApp.accountList.add"></span></button>
                        <button class="button-navigation" title="{{buttonEditTranslate | translate}}"
                                *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_HeThongTaiKhoan_Sua]" [hidden]="!selectedRow"
                                (click)="edit()"><i
                            class="mdi mdi-pen"></i><span jhiTranslate="ebwebApp.accountList.edit"></span></button>
                        <!--                        [routerLink]="['/account-list', selectedRow.id, 'edit']"-->
                        <button class="button-navigation" title="{{buttonDeleteTranslate | translate}}"
                                *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_HeThongTaiKhoan_Xoa]"
                                [hidden]="!selectedRow && !selectedRows" (click)="delete()"
                        ><i
                            class="mdi mdi-delete"></i><span jhiTranslate="ebwebApp.accountList.delete"></span></button>
                        <!--                        [routerLink]="['/', { outlets: { popup: 'account-list/'+ selectedRow.id + '/delete'} }]"-->
                        <!--                        replaceUrl="true"-->
                    </div>
                </div>
            </div>
            <div class="frm-main frm-mains nobg" style="background: #cbdcf0; margin-top: 5px">
                <eb-tree-grid #child [tree]="listParentAccount" [navigateForm]="navigateForm" [listTHead]="listTHead"
                              [listKey]="listKey" [isShowSearch]="true" [listSearch]="listSearch" [keySearchs]="keySearch"></eb-tree-grid>
            </div>
        </div>
    </div>
</div>
<footer>
</footer>

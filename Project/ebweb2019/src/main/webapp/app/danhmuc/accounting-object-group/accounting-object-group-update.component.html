<eb-alert></eb-alert>
<div class="container-fluid">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                <div class="itemw">
                    <div class="menu-tool-bar he">
                        <div class="ptitle">
                            <span
                                jhiTranslate="ebwebApp.accountingObjectGroup.home.titled">Nhóm khách hàng,nhà cung cấp</span>
                        </div>
                        <div class="gr-toolbar">
                            <a (click)="save()"
                               *ebHasSomeAuthorityOrCondition=
                                   "[[ROLE_DanhMucKhachHangVaNhaCungCap_Them, !isEditUrl], ROLE_DanhMucKhachHangVaNhaCungCap_Sua,'ROLE_ADMIN']"
                               title="{{'ebwebApp.autoPrinciple.tooltipSave' | translate}}"><i
                                class="mdi mdi-briefcase-download"></i>
                                <span jhiTranslate="ebwebApp.mCReceipt.home.save"></span>
                            </a>
                            <a (click)="saveAndNew()"
                               *ebHasSomeAuthorityOrCondition=
                                   "[[ROLE_DanhMucKhachHangVaNhaCungCap_Them , ROLE_DanhMucKhachHangVaNhaCungCap_Sua], 'ROLE_ADMIN', [ROLE_DanhMucKhachHangVaNhaCungCap_Them, isCreateUrl]]"
                               title="{{'ebwebApp.autoPrinciple.tooltipSaveAndAdd' | translate}}"><i
                                class="mdi mdi-plus fa-plus color-green"></i>
                                <span jhiTranslate="ebwebApp.mCReceipt.home.saveAndAddNew"></span>
                            </a>
                            <a (click)="delete()" [class.disable]="!accountingObjectGroup.id"
                               *ebHasAnyAuthority="['ROLE_ADMIN', ROLE_DanhMucKhachHangVaNhaCungCap_Xoa]"
                               title="{{'ebwebApp.autoPrinciple.tooltipDelete' | translate}}"><i
                                class="mdi mdi-delete-forever"></i> <span jhiTranslate="ebwebApp.unit.deleted"
                            ></span>
                            </a>
                            <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_DanhMucKhachHangVaNhaCungCap_Xem]" (click)="closeForm()" title="{{'ebwebApp.autoPrinciple.tooltipBack' | translate}}"><i
                                class="mdi mdi-window-close"></i>
                                <span jhiTranslate="ebwebApp.mCReceipt.home.close"></span>
                            </a>
                        </div>
                    </div>
                    <div class="frm-main">
                        <div class="row no-gutters">
                            <div class="col-lg-12">
                                <form>
                                    <h3 jhiTranslate="ebwebApp.accountingObjectGroup.detail.title">Thông tin chung</h3>
                                    <div class="row no-gutters">
                                        <div class="col-lg-12" [hidden]="true">
                                            <div class="form-group row">
                                                <label for="id" class="col-sm-2 col-form-label"
                                                       jhiTranslate="global.field.id">ID</label>
                                                <div class="col-sm-10 pd-l-0 pd-r-10">
                                                    <input type="text" class="col-sm-10 col-form-label-sm" id="id"
                                                           name="id"
                                                           [(ngModel)]="accountingObjectGroup.id" readonly/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group row no-gutters">
                                                <label class="my-col-form-label-KH-NCC"
                                                       jhiTranslate="ebwebApp.accountingObjectGroup.accountingObjectGroupCoded">Mã
                                                    nhóm khách hàng,NCC (*)</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control"
                                                           name="accountingObjectGroupCode"
                                                           id="field_accountingObjectGroupCode"
                                                           [(ngModel)]="accountingObjectGroup.accountingObjectGroupCode"
                                                           required maxlength="25"
                                                           [disabled]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)"
                                                           [disabled]="accountingObjectGroup.id"/>
                                                </div>
                                                <label class="my-col-form-label-KH-NCC" style="text-align: center"
                                                       jhiTranslate="ebwebApp.accountingObjectGroup.accountingObjectGroupNamed">Tên
                                                    nhóm khách hàng,NCC (*)</label>
                                                <div class="col-sm-3 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control"
                                                           name="accountingObjectGroupName"
                                                           id="field_accountingObjectGroupName"
                                                           [(ngModel)]="accountingObjectGroup.accountingObjectGroupName"
                                                           required maxlength="512"
                                                           [disabled]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)"/>
                                                </div>
                                                <label class="my-col-form-label-NCC"
                                                       style="text-align: center"
                                                       jhiTranslate="ebwebApp.accountingObjectGroup.belong">Thuộc</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10 my-last-div-KH-NCC-3-2">
                                                    <combo-box style="" id="field_parentid"
                                                               name="comboboxAccountingObjectID"
                                                               [dataList]="accountingObjectGroups"
                                                               [listColumns]="listAccountingObjectGroup"
                                                               displayMember="accountingObjectGroupName"
                                                               valueName="id"
                                                               [headerColumns]="listHeaderColumnsAccountingObjectGroup"
                                                               [isObject]="false"
                                                               [isOutTable]="true"
                                                               [isReadOnly]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)"
                                                               [(ngModel)]="accountingObjectGroup.parentId">
                                                    </combo-box>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group row no-gutters">
                                                <label class="my-col-form-label-KH-NCC"
                                                       jhiTranslate="ebwebApp.accountingObjectGroup.description">Mô
                                                    tả</label>
                                                <div class="col-sm-10 col-form-label-sm my-last-div-KH-NCC-1-0">
                                                    <input type="text" class="form-control" name="descriptions"
                                                           id="field_description"
                                                           [(ngModel)]="accountingObjectGroup.description"
                                                           maxlength="512"
                                                           [disabled]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group row">
                                    <div *ngIf="accountingObjectGroup.id" class="custom-control custom-checkbox"
                                         style="padding-left :42px">
                                        <input type="checkbox" class="custom-control-input" name="isActive"
                                               [(ngModel)]="accountingObjectGroup.isActive" id="customCheck1"
                                               [disabled]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)">
                                        <label class="custom-control-label" for="customCheck1"
                                               jhiTranslate="ebwebApp.repository.isActive"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label jhiTranslate="ebwebApp.saBill.saveMessage">Dữ liệu đã bị thay đổi, Bạn có muốn lưu lại?</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="save()" jhiTranslate="entity.action.save">Save
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="close()" jhiTranslate="entity.action.noSave">close
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="closeContent()" jhiTranslate="entity.action.close">
            close
        </button>
    </div>
</ng-template>

<div class="container-fluid">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw" style="color: #FFFFFF" >
                <div class="menu-tool-bar he">
                    <div class="ptitle">
                        <span jhiTranslate="ebwebApp.accountingObjectGroup.home.title"></span>
                    </div>
                    <div class="gr-toolbar">
                        <a (click)="addNew($event)" *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_DanhMucKhachHangVaNhaCungCap_Them]" title="{{'ebwebApp.autoPrinciple.tooltipAdd' | translate}}"><i class="mdi mdi-plus" ></i> <span jhiTranslate="ebwebApp.unit.add"></span></a>
                        <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_DanhMucKhachHangVaNhaCungCap_Sua]" title="{{'ebwebApp.autoPrinciple.tooltipEdit' | translate}}" [hidden]="!selectedRow" (click)="edit()" ><i class="mdi mdi-pen" ></i> <span jhiTranslate="ebwebApp.unit.edit"></span></a>
                        <!--                        [routerLink]="['/account-list', selectedRow.id, 'edit']"-->
                        <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_DanhMucKhachHangVaNhaCungCap_Xoa]" title="{{'ebwebApp.autoPrinciple.tooltipDelete' | translate}}" [hidden]="!selectedRow" (click)="delete()"><i class="mdi mdi-delete"></i><span jhiTranslate="ebwebApp.unit.deleted"></span> </a>
                        <!--                        [routerLink]="['/', { outlets: { popup: 'account-list/'+ selectedRow.id + '/delete'} }]"-->
                        <!--                        replaceUrl="true"-->
                    </div>
                </div>
            </div>
            <div class="frm-main frm-mains nobg" style="background: #cbdcf0; margin-top: 10px">
                    <eb-tree-grid #child [tree]="listTreeAccountingObjectGroup" [navigateForm]="navigateForm" [listTHead]="listTHead" [listKey]="listKey"></eb-tree-grid>
            </div>
        </div>
    </div>
</div>

<form name="deleteForm" (ngSubmit)="confirmDelete(bankAccountDetails.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="ebwebApp.bankAccountDetails.detail.confirmDelete">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <p id="eb-delete-bankAccountDetails-heading" jhiTranslate="ebwebApp.bankAccountDetails.delete.question" translateValues="{id: '{{bankAccountDetails.id}}'}">Are you sure you want to delete this Bank Account Details?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.bankAccountDetails.cancel">Cancel</span>
        </button>
        <button id="eb-confirm-delete-bankAccountDetails" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.bankAccountDetails.delete1">Delete</span>
        </button>
    </div>
</form>

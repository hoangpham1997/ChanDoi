<form name="deleteForm" (ngSubmit)="confirmDelete(budgetItem.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="ebwebApp.transportMethod.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-transport-method-heading" jhiTranslate="ebwebApp.transportMethod.delete.question">Are you sure you want to delete this ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.transportMethod.delete.cancel">Cancel</span>
        </button>
        <button id="eb-confirm-delete-transport-method" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.transportMethod.delete.delete">Delete</span>
        </button>
    </div>
</form>

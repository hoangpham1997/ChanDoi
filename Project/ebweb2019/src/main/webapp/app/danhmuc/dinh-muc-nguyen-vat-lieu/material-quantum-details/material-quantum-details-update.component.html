<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-material-quantum-details-heading" jhiTranslate="ebwebApp.materialQuantumDetails.home.createOrEditLabel">Create or edit a Material Quantum Details</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!materialQuantumDetails.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="materialQuantumDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialQuantumDetails.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="materialQuantumDetails.description" maxlength="512"/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialQuantumDetails.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="materialQuantumDetails.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialQuantumDetails.unitPrice" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                        [(ngModel)]="materialQuantumDetails.unitPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialQuantumDetails.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="materialQuantumDetails.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialQuantumDetails.orderPriority" for="field_orderPriority">Order Priority</label>
                    <input type="number" class="form-control" name="orderPriority" id="field_orderPriority"
                        [(ngModel)]="materialQuantumDetails.orderPriority" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialQuantumDetails.materialQuantum" for="field_materialQuantum">Material Quantum</label>
                    <select class="form-control" id="field_materialQuantum" name="materialQuantum" [(ngModel)]="materialQuantumDetails.materialQuantum" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materialQuantumOption.id === materialQuantumDetails.materialQuantum?.id ? materialQuantumDetails.materialQuantum : materialQuantumOption" *ngFor="let materialQuantumOption of materialquantums; trackBy: trackMaterialQuantumById">{{materialQuantumOption.id}}</option>
                    </select>
                </div>
<!--                <div class="form-group">-->
<!--                    <label class="form-control-label" jhiTranslate="ebwebApp.materialQuantumDetails.materialGoods" for="field_materialGoods">Material Goods</label>-->
<!--                    <select class="form-control" id="field_materialGoods" name="materialGoods" [(ngModel)]="materialQuantumDetails.materialGoods" >-->
<!--                        <option [ngValue]="null"></option>-->
<!--                        <option [ngValue]="materialGoodsOption.id === materialQuantumDetails.materialGoods?.id ? materialQuantumDetails.materialGoods : materialGoodsOption" *ngFor="let materialGoodsOption of materialgoods; trackBy: trackMaterialGoodsById">{{materialGoodsOption.id}}</option>-->
<!--                    </select>-->
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <label class="form-control-label" jhiTranslate="ebwebApp.materialQuantumDetails.unit" for="field_unit">Unit</label>-->
<!--                    <select class="form-control" id="field_unit" name="unit" [(ngModel)]="materialQuantumDetails.unit" >-->
<!--                        <option [ngValue]="null"></option>-->
<!--                        <option [ngValue]="unitOption.id === materialQuantumDetails.unit?.id ? materialQuantumDetails.unit : unitOption" *ngFor="let unitOption of units; trackBy: trackUnitById">{{unitOption.id}}</option>-->
<!--                    </select>-->
<!--                </div>-->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

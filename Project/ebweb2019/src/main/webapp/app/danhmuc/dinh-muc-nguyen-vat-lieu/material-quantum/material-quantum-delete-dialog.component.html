<form name="deleteForm" (ngSubmit)="checkBeforeDelete()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-materialQuantum-heading" jhiTranslate="ebwebApp.materialQuantum.delete.question"
           translateValues="{id: '{{materialQuantum.id}}'}">Are you sure you want to delete this Material Quantum?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="eb-confirm-delete-materialQuantum" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>


<ng-template #popupDelete let-modal>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label jhiTranslate="ebwebApp.materialQuantum.deleteConstrainRSIInwardOutward">Định
                    mức này đã phát sinh
                    liên kết với
                    chứng từ khác. Thực hiện xóa định mức sẽ phải xóa bỏ toàn bộ liên kết. Bạn có muốn tiếp
                    tục?</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" jhiTranslate="ebwebApp.mBDeposit.agree"
                (click)="confirmDelete(materialQuantum.id)">
            Save
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="exit()" jhiTranslate="entity.action.close">close
        </button>
    </div>
</ng-template>

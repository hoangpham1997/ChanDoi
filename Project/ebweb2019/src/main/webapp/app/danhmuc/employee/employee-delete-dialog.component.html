<form name="deleteForm" (ngSubmit)="confirmDelete(accountingObject.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="ebwebApp.accountingObject.delete.confirmDelete">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-accountingObject-heading" jhiTranslate="ebwebApp.accountingObject.delete.question" translateValues="{id: '{{accountingObject.id}}'}">Are you sure you want to delete this Accounting Object?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.accountingObject.cancel">Cancel</span>
        </button>
        <button id="eb-confirm-delete-accountingObject" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.accountingObject.delete.deleted">Delete</span>
        </button>
    </div>
</form>

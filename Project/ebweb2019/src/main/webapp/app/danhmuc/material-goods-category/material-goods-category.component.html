<div class="container-fluid">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw" style="color: #FFFFFF">
                <div class="menu-tool-bar he">
                    <div class="ptitle">
                        <span jhiTranslate="ebwebApp.materialGoodsCategory.home.title"></span>
                    </div>
                    <div class="gr-toolbar">
                        <a (click)="addNew($event)"
                           *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_DanhMucLoaiVatTuHangHoa_Them]"
                           title="{{'ebwebApp.autoPrinciple.tooltipAdd' | translate}}"><i class="mdi mdi-plus"></i>
                            <span
                                jhiTranslate="ebwebApp.materialGoodsCategory.add"></span></a>
                        <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_DanhMucLoaiVatTuHangHoa_Sua]" [hidden]="!selectedRow" (click)="edit()"
                           title="{{'ebwebApp.autoPrinciple.tooltipEdit' | translate}}"><i class="mdi mdi-pen"></i>
                            <span
                                jhiTranslate="ebwebApp.materialGoodsCategory.edit"></span></a>
                        <!--                        [routerLink]="['/account-list', selectedRow.id, 'edit']"-->
                        <a *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_DanhMucLoaiVatTuHangHoa_Xoa]" [hidden]="!selectedRow" (click)="delete()"
                           title="{{'ebwebApp.autoPrinciple.tooltipDelete' | translate}}"><i class="mdi mdi-delete"></i><span
                            jhiTranslate="ebwebApp.materialGoodsCategory.delete1"></span> </a>
                        <!--                        [routerLink]="['/', { outlets: { popup: 'account-list/'+ selectedRow.id + '/delete'} }]"-->
                        <!--                        replaceUrl="true"-->
                    </div>
                </div>
            </div>
            <div class="frm-main frm-mains nobg" style="background: #cbdcf0; margin-top: 5px">
                <eb-tree-grid #child [tree]="listTreeMaterialGoodsCategory" [navigateForm]="navigateForm"
                              [listTHead]="listTHead" [listKey]="listKey"></eb-tree-grid>
            </div>
        </div>
    </div>
</div>

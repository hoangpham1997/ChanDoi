<div class="modal-body windowClass-DanhMuc-Combobox"  style="padding-top: 0px;padding-right:0px;padding-left: 0px;padding-bottom: 0px;">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw">
                <div class="menu-tool-bar he">
                    <div class="ptitle">
                        <span jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.home.title"></span>
                    </div>

                    <div class="gr-toolbar">
                        <a (click)="save()" class="saveLuu" *ebHasSomeAuthorityOrCondition=
                            "[[ROLE_HHDVChiuThue_Them, !isEditUrl], ROLE_HHDVChiuThue_Sua,'ROLE_ADMIN']" title="{{'ebwebApp.autoPrinciple.tooltipSave' | translate}}"><i class="mdi mdi-briefcase-download"></i> <span jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.save"></span></a>
                        <a (click)="saveAndNew()" *ebHasSomeAuthorityOrCondition=
                            "[[ROLE_HHDVChiuThue_Them , ROLE_HHDVChiuThue_Sua], 'ROLE_ADMIN', [ROLE_HHDVChiuThue_Them, isCreateUrl]]" title="{{'ebwebApp.autoPrinciple.tooltipSaveAndAdd' | translate}}"><i class="mdi mdi-plus"></i> <span jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.saveAndLoad"></span></a>
                        <a [class.disable]="!materialGoodsSpecialTaxGroup.id"(click)="delete()" *ebHasAnyAuthority=
                            "['ROLE_ADMIN', ROLE_HHDVChiuThue_Xoa]" title="{{'ebwebApp.autoPrinciple.tooltipDelete' | translate}}"><i class="mdi mdi-delete-forever"></i> <span jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.deleted"></span></a>
                        <a (click)="closeForm()"  *ebHasAnyAuthority=
                            "['ROLE_ADMIN', ROLE_HHDVChiuThue_Xem]">
                            <i class="mdi mdi-window-close" title="{{'ebwebApp.autoPrinciple.tooltipBack' | translate}}"></i> <span jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.closed"></span></a>
                    </div>
                </div>
                <div class="frm-main">
                    <div class="row no-gutters">
                        <div class="col-lg-12" style="padding-bottom: 5px!important; padding-left: 5px!important; padding-right: 5px!important;">
                            <fieldset>
                                <legend style="font-size: 19px; color: #f26f21;font-weight: bold;"
                                        jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.information"> Thông tin chung</legend>
                                <form style="border: none;">
                                    <div class="row no-gutters">
                                        <div class="col-lg-12">
                                            <div class="form-group row no-gutters">
                                                <label class="col-sm-2 my-col-form-label" style="padding-right: 0px" jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.materialGoodsSpecialTaxGroupCode"><b>Mã nhóm (*)</b></label>
                                                <div class="col-sm-3 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control" name="materialGoodsSpecialTaxGroupCode"
                                                           id="field_autoPrincipleNa"
                                                           [(ngModel)]="materialGoodsSpecialTaxGroup.materialGoodsSpecialTaxGroupCode"
                                                           maxlength="25" required
                                                           [tabindex]="1"
                                                           [disabled]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)"/>
                                                </div>
                                                <label class="col-sm-2 my-col-form-label" style="padding-right: 0px" jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.materialGoodsSpecialTaxGroupName"><b>Tên
                                                    nhóm (*)</b></label>
                                                <div class="col-sm-3 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control" name="materialGoodsSpecialTaxGroupName"
                                                           id="field_autoPrincipleName"
                                                           [(ngModel)]="materialGoodsSpecialTaxGroup.materialGoodsSpecialTaxGroupName"
                                                           maxlength="512" required
                                                           [tabindex]="2"
                                                           [disabled]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)"/>
                                                </div>
                                                <label class="col-sm-2 my-col-form-label text-center" style="padding-right: 0px"
                                                       jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.parentID"><b>Thuộc nhóm</b> </label>
                                                <div class="col-sm-3 pd-l-0 pd-r-10 my-last-div-unit-2-1">
                                                    <combo-box style="" id="field_parentID"
                                                               name="comBoBoxParentID"
                                                               [dataList]="materialgoodsspecialtaxgroups"
                                                               [listColumns]="listColumnsMaterialGoodsSpecialTaxGroups"
                                                               [isOutTable]="true"
                                                               displayMember="materialGoodsSpecialTaxGroupCode"
                                                               valueName="id"
                                                               [headerColumns]="listHeaderColumnsMaterialGoodsSpecialTaxGroups"
                                                               [isObject]="false"
                                                               [(ngModel)]="materialGoodsSpecialTaxGroup.parentID"
                                                               [tabindex]="3"
                                                               [isReadOnly]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)">
                                                    </combo-box>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group row no-gutters">
                                                <label class="col-sm-2 my-col-form-label" style="padding-top: 6px; padding-left: 12px; padding-bottom: 6px; padding-right: 12px;"
                                                       jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.unitID">
                                                    <b>Đơn vị tính chính</b></label>
                                                <div class="col-sm-3 pd-l-0 pd-r-10" style="padding-top: 6px; padding-left: 12px; padding-bottom: 6px; padding-right: 12px;">
                                                    <combo-box id="field_unitID"
                                                               name="comboboxUnitID"
                                                               [dataList]="units"
                                                               [isOutTable]="true"
                                                               [listColumns]="listColumnsUnitId"
                                                               displayMember="unitName"
                                                               valueName="id"
                                                               [headerColumns]="listHeaderColumnsUnitId"
                                                               [isObject]="false"
                                                               [(ngModel)]="materialGoodsSpecialTaxGroup.unitID"
                                                               [tabindex]="4"
                                                               [isReadOnly]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)">
                                                    </combo-box>
                                                </div>
                                                <label class="col-sm-2 my-col-form-label" style="padding-top: 6px; padding-left: 12px; padding-bottom: 6px; padding-right: 12px;"
                                                       jhiTranslate="ebwebApp.materialGoodsSpecialTaxGroup.taxRate"><b>Thuế suất</b></label>
                                                <div class="col-sm-3 col-form-label-sm">
                                                    <input type="text" class="form-control" name="description"
                                                           id="field_description"
                                                           ebCurrencyMask
                                                           [allowNegative]="false"
                                                           [systemOptions]="currentAccount?.systemOption" [type]="5"
                                                           [(ngModel)]="materialGoodsSpecialTaxGroup.taxRate"
                                                           [tabindex]="5"
                                                           [disabled]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)"/>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12" *ngIf="materialGoodsSpecialTaxGroup.id" >
                    <div class="row " style="padding-left: 15px">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" name="isActive"
                                   [disabled]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)"
                                   [(ngModel)]="materialGoodsSpecialTaxGroup.isActive">
                            <label class="custom-control-label" for="customCheck1" jhiTranslate="ebwebApp.autoPrinciple.isActive" ></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label jhiTranslate="ebwebApp.saBill.saveMessage">Dữ liệu đã bị thay đổi, Bạn có muốn lưu lại?</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="save()" jhiTranslate="entity.action.save">Save
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="close()" jhiTranslate="entity.action.noSave">close
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="closeContent()" jhiTranslate="entity.action.close">
            close
        </button>
    </div>
</ng-template>

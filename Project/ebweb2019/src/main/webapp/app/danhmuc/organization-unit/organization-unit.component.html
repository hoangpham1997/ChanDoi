<div class="container-fluid">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw" style="color: #FFFFFF">
                <div class="menu-tool-bar he">
                    <div class="ptitle">
                        <span jhiTranslate="ebwebApp.organizationUnit.home.title"></span>
                    </div>
                    <div class="gr-toolbar">
                        <button class="button-navigation" title="{{buttonAddTranslate | translate}}"
                                *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_CoCauToChuc_Them,  ROLE.ROLE_MGT]"
                                (click)="addNew($event)"><i
                            class="mdi mdi-plus"></i> <span
                            jhiTranslate="ebwebApp.organizationUnit.add"></span></button>
                        <button class="button-navigation" title="{{buttonEditTranslate | translate}}"
                                *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_CoCauToChuc_Sua, ROLE.ROLE_MGT]"
                                [hidden]="!selectedRow"
                                (click)="edit()"><i
                            class="mdi mdi-pen"></i><span jhiTranslate="ebwebApp.organizationUnit.edit"></span></button>
                        <button class="button-navigation" title="{{buttonDeleteTranslate | translate}}"
                                *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_CoCauToChuc_Xoa, ROLE.ROLE_MGT]"
                                [hidden]="!selectedRow"
                                (click)="delete()"
                        ><i
                            class="mdi mdi-delete"></i><span jhiTranslate="ebwebApp.organizationUnit.delete"></span>
                        </button>

                    </div>
                </div>
            </div>
            <div *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_CoCauToChuc_Xem, ROLE.ROLE_MGT]"
                 class="frm-main frm-mains nobg"
                 style="background: #cbdcf0; margin-top: 5px">
                <!--                <div id="table-scroll0" class="table-scroll" style="height: 700px !important;">-->
                <eb-tree-grid [tree]="listParentOrganizationUnit" [navigateForm]="navigateForm"
                              [listTHead]="listTHead"
                              [listKey]="listKey" [isShowSearch]="true" [listSearch]="listSearch" [keySearchs]="keySearch" [isOrganizationUnit]="true"></eb-tree-grid>
                <!--                </div>-->
            </div>
        </div>
    </div>
</div>
<footer>
</footer>

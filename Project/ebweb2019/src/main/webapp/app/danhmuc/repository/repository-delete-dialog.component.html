<form name="deleteForm" (ngSubmit)="confirmDelete(repository.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="ebwebApp.repository.detail.confirmDelete">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-repository-heading" jhiTranslate="ebwebApp.repository.delete.question" translateValues="{id: '{{repository.id}}'}">Are you sure you want to delete this Repository?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.repository.cancel">Cancel</span>
        </button>
        <button id="eb-confirm-delete-repository" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.repository.delete1">Delete</span>
        </button>
    </div>
</form>

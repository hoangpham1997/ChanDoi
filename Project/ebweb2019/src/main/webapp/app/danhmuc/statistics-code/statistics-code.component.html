<div class="container-fluid">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw" style="color: #FFFFFF">
                <div class="menu-tool-bar he">
                    <div class="ptitle">
                        <span jhiTranslate="ebwebApp.statisticsCode.home.title">Mã thống kê</span>
                    </div>
                    <div class="gr-toolbar">
                        <button class="button-navigation" (click)="addNew($event)"
                                *ebHasAnyAuthority="['ROLE_ADMIN',ROLE_MTK_Them]"
                                title="{{'ebwebApp.autoPrinciple.tooltipAdd' | translate}}"><i class="mdi mdi-plus"></i><span
                            jhiTranslate="ebwebApp.statisticsCode.add">Thêm</span></button>
                        <button class="button-navigation" (click)="edit()"
                                *ebHasAnyAuthority="['ROLE_ADMIN',ROLE_MTK_Sua]"
                                [disabled]="statisticsCodes.length == 0"
                                title="{{'ebwebApp.autoPrinciple.tooltipEdit' | translate}}"><i class="mdi mdi-pen"></i><span
                            jhiTranslate="ebwebApp.statisticsCode.edit">Sửa</span></button>
                        <button class="button-navigation" (click)="delete()"
                                *ebHasAnyAuthority="['ROLE_ADMIN',ROLE_MTK_Xoa]"
                                [disabled]="statisticsCodes.length == 0"
                                title="{{'ebwebApp.autoPrinciple.tooltipDelete' | translate}}"><i
                            class="mdi mdi-delete"></i><span
                            jhiTranslate="ebwebApp.statisticsCode.delete">Xóa</span></button>
                    </div>
                </div>
            </div>
            <div class="frm-main frm-mains nobg" style="background: #cbdcf0; margin-top: 5px">
                <eb-tree-grid #child [tree]="listParentStatisticsCode" [navigateForm]="navigateForm" [listTHead]="listHead" [listKey]="listKey"></eb-tree-grid>
            </div>
        </div>
    </div>
</div>

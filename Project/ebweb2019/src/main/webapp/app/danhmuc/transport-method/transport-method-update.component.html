<div style="padding: 0px!important;">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw">
                <div class="menu-tool-bar he">
                    <div class="ptitle">
                        <span jhiTranslate="ebwebApp.transportMethod.home.title">Phương thức vận chuyển</span>
                    </div>

                    <div class="gr-toolbar">
                        <a (click)="save()" title="{{'ebwebApp.autoPrinciple.tooltipSave' | translate}}" *ebHasAnyAuthority="['ROLE_ADMIN',transportMethod.id? ROLE_TransportMethod_Sua : ROLE_TransportMethod_Them]"><i class="mdi mdi-briefcase-download"></i>
                            <span jhiTranslate="ebwebApp.transportMethod.save"></span>
                        </a>
                        <a (click)="saveAndNew()" title="{{'ebwebApp.autoPrinciple.tooltipSaveAndAdd' | translate}}" *ebHasAnyAuthority="['ROLE_ADMIN', ROLE_TransportMethod_Them]"><i *ebHasAnyAuthority="['ROLE_ADMIN', ROLE_TransportMethod_Sua]" class="mdi mdi-plus fa-plus color-green"></i>
                            <span *ebHasAnyAuthority="['ROLE_ADMIN', ROLE_TransportMethod_Sua]" jhiTranslate="ebwebApp.transportMethod.saveandadd"></span>
                        </a>
                        <a [class.disable]="!transportMethod.id" (click)="delete()" title="{{'ebwebApp.autoPrinciple.tooltipDelete' | translate}}" *ebHasAnyAuthority="['ROLE_ADMIN', ROLE_TransportMethod_Xoa]"><i class="mdi mdi-plus fa-plus color-green"></i>
                            <span jhiTranslate="ebwebApp.transportMethod.deleted"></span>
                        </a>
                        <a (click)="closeForm()" title="{{'ebwebApp.autoPrinciple.tooltipBack' | translate}}"><i class="mdi mdi-window-close"></i>
                            <span jhiTranslate="ebwebApp.transportMethod.close"></span>
                        </a>
                    </div>
                </div>
                <div class="frm-main1">
                    <div class="row">
                        <div class="col-lg-12">
                            <legend style="font-size: 12px; color: #f26f21;font-weight: bold; padding-left: 30px"
                                    jhiTranslate="ebwebApp.currency.information"> Thông tin chung</legend>
                            <fieldset>
                                <form style="border: none;">
                                    <div class="row no-gutters">
                                        <div class="col-lg-12">
                                            <div class="form-group row no-gutters">
                                                <label class="col-sm-2 my-col-form-label"
                                                       jhiTranslate="ebwebApp.transportMethod.methodCode"><b></b>Mã phương thức</label>
                                                <div class="col-sm-3 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control" name="currencyCode"
                                                           id="field_currencyCode"
                                                           [(ngModel)]="transportMethod.transportMethodCode"
                                                           maxlength="3" required
                                                           [tabIndex]="1"/>
                                                </div>
                                                <label class="col-sm-2 my-col-form-label"
                                                       jhiTranslate="ebwebApp.transportMethod.methodName"><b>Tên phương thức(*)</b></label>
                                                <div class="col-sm-3 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control" name="currencyName"
                                                           id="field_currencyName"
                                                           [(ngModel)]="transportMethod.transportMethodName"
                                                           maxlength="512" required
                                                           [tabIndex]="2"/>
                                                </div>
                                                <label class="col-sm-2 my-col-form-label-1" style="padding-left: 5px"
                                                       jhiTranslate="ebwebApp.transportMethod.des"><b>Mô tả</b></label>
                                                <div class="col-sm-3 pd-l-0 pd-r-10 my-last-div-unit-2-2">
                                                    <input [(ngModel)]="transportMethod.description" type="text"
                                                           class="form-control form-control-sm"
                                                           name="transportmethodDes"
                                                           id="field_accountNameGlobal"
                                                           maxlength="512" [tabindex]="3"
                                                           [disabled]="!roleSua && transportMethod.id"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div *ngIf="transportMethod.id" class="col-lg-12">
                    <div class="form-group row">
                        <div class="col-sm-3 pd-l-0 pd-r-10">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"  name="isActive"
                                       class="custom-control-input"
                                       id="isActive" [(ngModel)]="transportMethod.isActive"
                                       [disabled]="(!isRoleSua && isEditUrl) || (!isRoleThem && isCreateUrl)">
                                <label class="custom-control-label" for="isActive"
                                       jhiTranslate="ebwebApp.transportMethod.isActive">Theo dõi</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label jhiTranslate="ebwebApp.saBill.saveMessage">Dữ liệu đã bị thay đổi, Bạn có muốn lưu lại?</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success"  (click)="saveContent()" *ebHasAnyAuthority="['ROLE_ADMIN',transportMethod.id? ROLE_TransportMethod_Sua : ROLE_TransportMethod_Them]"
                jhiTranslate="entity.action.save">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="closeContent()" jhiTranslate="entity.action.noSave">close
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="close()" jhiTranslate="entity.action.close">
            close
        </button>
    </div>
</ng-template>

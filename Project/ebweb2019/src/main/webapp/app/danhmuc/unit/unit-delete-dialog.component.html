<form name="deleteForm" (ngSubmit)="confirmDelete(unit.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="ebwebApp.unit.detail.confirmDelete">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-unit-heading" jhiTranslate="ebwebApp.unit.delete.question" ></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.unit.cancel">Cancel</span>
        </button>
        <button id="eb-confirm-delete-unit" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="ebwebApp.unit.deleted">Delete</span>
        </button>
    </div>
</form>

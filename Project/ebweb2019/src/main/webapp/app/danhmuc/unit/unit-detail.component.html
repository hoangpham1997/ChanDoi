<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unit">
            <h2><span jhiTranslate="ebwebApp.unit.detail.title">Unit</span> {{unit.id}}</h2>
            <hr>
            <eb-alert-error></eb-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ebwebApp.unit.unitName">Unit Name</span></dt>
                <dd>
                    <span>{{unit.unitName}}</span>
                </dd>
                <dt><span jhiTranslate="ebwebApp.unit.unitDescription">Unit Description</span></dt>
                <dd>
                    <span>{{unit.unitDescription}}</span>
                </dd>
                <dt><span jhiTranslate="ebwebApp.unit.isActive">Is Active</span></dt>
                <dd>
                    <span>{{unit.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unit', unit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="careerGroup">
            <h2><span jhiTranslate="ebwebApp.careerGroup.detail.title">Career Group</span> {{careerGroup.id}}</h2>
            <hr>
            <eb-alert-error></eb-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ebwebApp.careerGroup.careerGroupCode">Career Group Code</span></dt>
                <dd>
                    <span>{{careerGroup.careerGroupCode}}</span>
                </dd>
                <dt><span jhiTranslate="ebwebApp.careerGroup.careerGroupName">Career Group Name</span></dt>
                <dd>
                    <span>{{careerGroup.careerGroupName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/career-group', careerGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

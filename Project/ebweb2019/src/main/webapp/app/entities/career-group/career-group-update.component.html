<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-career-group-heading" jhiTranslate="ebwebApp.careerGroup.home.createOrEditLabel">Create or edit a Career Group</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!careerGroup.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="careerGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.careerGroup.careerGroupCode" for="field_careerGroupCode">Career Group Code</label>
                    <input type="text" class="form-control" name="careerGroupCode" id="field_careerGroupCode"
                        [(ngModel)]="careerGroup.careerGroupCode" required maxlength="25"/>
                    <div [hidden]="!(editForm.controls.careerGroupCode?.dirty && editForm.controls.careerGroupCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.careerGroupCode?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.careerGroupCode?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.careerGroup.careerGroupName" for="field_careerGroupName">Career Group Name</label>
                    <input type="text" class="form-control" name="careerGroupName" id="field_careerGroupName"
                        [(ngModel)]="careerGroup.careerGroupName" required maxlength="512"/>
                    <div [hidden]="!(editForm.controls.careerGroupName?.dirty && editForm.controls.careerGroupName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.careerGroupName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.careerGroupName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-contract-state-heading" jhiTranslate="ebwebApp.contractState.home.createOrEditLabel">Create or edit a Contract State</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!contractState.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contractState.id" readonly />
                </div>
<!--                <div class="form-group">-->
<!--                    <label class="form-control-label" jhiTranslate="ebwebApp.contractState.contractStateCode" for="field_contractStateCode">Contract State Code</label>-->
<!--                    <input Type="text" class="form-control" name="contractStateCode" id="field_contractStateCode"-->
<!--                        [(ngModel)]="contractState.contractStateCode" required maxlength="25"/>-->
<!--                    <div [hidden]="!(editForm.controls.contractStateCode?.dirty && editForm.controls.contractStateCode?.invalid)">-->
<!--                        <small class="form-text text-danger"-->
<!--                        [hidden]="!editForm.controls.contractStateCode?.errors?.required" jhiTranslate="entity.validation.required">-->
<!--                        This field is required.-->
<!--                        </small>-->
<!--                        <small class="form-text text-danger"-->
<!--                        [hidden]="!editForm.controls.contractStateCode?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">-->
<!--                        This field cannot be longer than 25 characters.-->
<!--                        </small>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.contractState.contractStateName" for="field_contractStateName">Contract State Name</label>
                    <input type="text" class="form-control" name="contractStateName" id="field_contractStateName"
                        [(ngModel)]="contractState.contractStateName" required maxlength="512"/>
                    <div [hidden]="!(editForm.controls.contractStateName?.dirty && editForm.controls.contractStateName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.contractStateName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.contractStateName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.contractState.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="contractState.description" maxlength="512"/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.contractState.isSecurity" for="field_isSecurity">Is Security</label>
                    <input type="checkbox" class="form-control" name="isSecurity" id="field_isSecurity"
                        [(ngModel)]="contractState.isSecurity" />
                    <div [hidden]="!(editForm.controls.isSecurity?.dirty && editForm.controls.isSecurity?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isSecurity?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

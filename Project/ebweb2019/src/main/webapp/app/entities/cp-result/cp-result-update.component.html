<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-cp-result-heading" jhiTranslate="ebwebApp.cPResult.home.createOrEditLabel">Create or edit a CP Result</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!cPResult.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cPResult.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.cPPeriodID" for="field_cPPeriodID">C P Period ID</label>
                    <input type="number" class="form-control" name="cPPeriodID" id="field_cPPeriodID"
                        [(ngModel)]="cPResult.cPPeriodID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.cPPeriodDetailID" for="field_cPPeriodDetailID">C P Period Detail ID</label>
                    <input type="number" class="form-control" name="cPPeriodDetailID" id="field_cPPeriodDetailID"
                        [(ngModel)]="cPResult.cPPeriodDetailID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.costSetID" for="field_costSetID">Cost Set ID</label>
                    <input type="number" class="form-control" name="costSetID" id="field_costSetID"
                        [(ngModel)]="cPResult.costSetID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.materialGoodsID" for="field_materialGoodsID">Material Goods ID</label>
                    <input type="number" class="form-control" name="materialGoodsID" id="field_materialGoodsID"
                        [(ngModel)]="cPResult.materialGoodsID" required/>
                    <div [hidden]="!(editForm.controls.materialGoodsID?.dirty && editForm.controls.materialGoodsID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.materialGoodsID?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.materialGoodsID?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.coefficien" for="field_coefficien">Coefficien</label>
                    <input type="number" class="form-control" name="coefficien" id="field_coefficien"
                        [(ngModel)]="cPResult.coefficien" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.directMatetialAmount" for="field_directMatetialAmount">Direct Matetial Amount</label>
                    <input type="number" class="form-control" name="directMatetialAmount" id="field_directMatetialAmount"
                        [(ngModel)]="cPResult.directMatetialAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.directLaborAmount" for="field_directLaborAmount">Direct Labor Amount</label>
                    <input type="number" class="form-control" name="directLaborAmount" id="field_directLaborAmount"
                        [(ngModel)]="cPResult.directLaborAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.machineMatetialAmount" for="field_machineMatetialAmount">Machine Matetial Amount</label>
                    <input type="number" class="form-control" name="machineMatetialAmount" id="field_machineMatetialAmount"
                        [(ngModel)]="cPResult.machineMatetialAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.machineLaborAmount" for="field_machineLaborAmount">Machine Labor Amount</label>
                    <input type="number" class="form-control" name="machineLaborAmount" id="field_machineLaborAmount"
                        [(ngModel)]="cPResult.machineLaborAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.machineToolsAmount" for="field_machineToolsAmount">Machine Tools Amount</label>
                    <input type="number" class="form-control" name="machineToolsAmount" id="field_machineToolsAmount"
                        [(ngModel)]="cPResult.machineToolsAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.machineDepreciationAmount" for="field_machineDepreciationAmount">Machine Depreciation Amount</label>
                    <input type="number" class="form-control" name="machineDepreciationAmount" id="field_machineDepreciationAmount"
                        [(ngModel)]="cPResult.machineDepreciationAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.machineServiceAmount" for="field_machineServiceAmount">Machine Service Amount</label>
                    <input type="number" class="form-control" name="machineServiceAmount" id="field_machineServiceAmount"
                        [(ngModel)]="cPResult.machineServiceAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.machineGeneralAmount" for="field_machineGeneralAmount">Machine General Amount</label>
                    <input type="number" class="form-control" name="machineGeneralAmount" id="field_machineGeneralAmount"
                        [(ngModel)]="cPResult.machineGeneralAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.generalMatetialAmount" for="field_generalMatetialAmount">General Matetial Amount</label>
                    <input type="number" class="form-control" name="generalMatetialAmount" id="field_generalMatetialAmount"
                        [(ngModel)]="cPResult.generalMatetialAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.generalLaborAmount" for="field_generalLaborAmount">General Labor Amount</label>
                    <input type="number" class="form-control" name="generalLaborAmount" id="field_generalLaborAmount"
                        [(ngModel)]="cPResult.generalLaborAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.generalToolsAmount" for="field_generalToolsAmount">General Tools Amount</label>
                    <input type="number" class="form-control" name="generalToolsAmount" id="field_generalToolsAmount"
                        [(ngModel)]="cPResult.generalToolsAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.generalDepreciationAmount" for="field_generalDepreciationAmount">General Depreciation Amount</label>
                    <input type="number" class="form-control" name="generalDepreciationAmount" id="field_generalDepreciationAmount"
                        [(ngModel)]="cPResult.generalDepreciationAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.generalServiceAmount" for="field_generalServiceAmount">General Service Amount</label>
                    <input type="number" class="form-control" name="generalServiceAmount" id="field_generalServiceAmount"
                        [(ngModel)]="cPResult.generalServiceAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.otherGeneralAmount" for="field_otherGeneralAmount">Other General Amount</label>
                    <input type="number" class="form-control" name="otherGeneralAmount" id="field_otherGeneralAmount"
                        [(ngModel)]="cPResult.otherGeneralAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.totalCostAmount" for="field_totalCostAmount">Total Cost Amount</label>
                    <input type="number" class="form-control" name="totalCostAmount" id="field_totalCostAmount"
                        [(ngModel)]="cPResult.totalCostAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.totalQuantity" for="field_totalQuantity">Total Quantity</label>
                    <input type="number" class="form-control" name="totalQuantity" id="field_totalQuantity"
                        [(ngModel)]="cPResult.totalQuantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPResult.unitPrice" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                        [(ngModel)]="cPResult.unitPrice" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-cp-uncomplete-details-heading" jhiTranslate="ebwebApp.cPUncompleteDetails.home.createOrEditLabel">Create or edit a CP Uncomplete Details</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!cPUncompleteDetails.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cPUncompleteDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.cPUncompleteID" for="field_cPUncompleteID">C P Uncomplete ID</label>
                    <input type="number" class="form-control" name="cPUncompleteID" id="field_cPUncompleteID"
                        [(ngModel)]="cPUncompleteDetails.cPUncompleteID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.cPPeriodID" for="field_cPPeriodID">C P Period ID</label>
                    <input type="number" class="form-control" name="cPPeriodID" id="field_cPPeriodID"
                        [(ngModel)]="cPUncompleteDetails.cPPeriodID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.costSetID" for="field_costSetID">Cost Set ID</label>
                    <input type="number" class="form-control" name="costSetID" id="field_costSetID"
                        [(ngModel)]="cPUncompleteDetails.costSetID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.directMatetialAmount" for="field_directMatetialAmount">Direct Matetial Amount</label>
                    <input type="number" class="form-control" name="directMatetialAmount" id="field_directMatetialAmount"
                        [(ngModel)]="cPUncompleteDetails.directMatetialAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.directLaborAmount" for="field_directLaborAmount">Direct Labor Amount</label>
                    <input type="number" class="form-control" name="directLaborAmount" id="field_directLaborAmount"
                        [(ngModel)]="cPUncompleteDetails.directLaborAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.machineMatetialAmount" for="field_machineMatetialAmount">Machine Matetial Amount</label>
                    <input type="number" class="form-control" name="machineMatetialAmount" id="field_machineMatetialAmount"
                        [(ngModel)]="cPUncompleteDetails.machineMatetialAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.machineLaborAmount" for="field_machineLaborAmount">Machine Labor Amount</label>
                    <input type="number" class="form-control" name="machineLaborAmount" id="field_machineLaborAmount"
                        [(ngModel)]="cPUncompleteDetails.machineLaborAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.machineToolsAmount" for="field_machineToolsAmount">Machine Tools Amount</label>
                    <input type="number" class="form-control" name="machineToolsAmount" id="field_machineToolsAmount"
                        [(ngModel)]="cPUncompleteDetails.machineToolsAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.machineDepreciationAmount" for="field_machineDepreciationAmount">Machine Depreciation Amount</label>
                    <input type="number" class="form-control" name="machineDepreciationAmount" id="field_machineDepreciationAmount"
                        [(ngModel)]="cPUncompleteDetails.machineDepreciationAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.machineServiceAmount" for="field_machineServiceAmount">Machine Service Amount</label>
                    <input type="number" class="form-control" name="machineServiceAmount" id="field_machineServiceAmount"
                        [(ngModel)]="cPUncompleteDetails.machineServiceAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.machineGeneralAmount" for="field_machineGeneralAmount">Machine General Amount</label>
                    <input type="number" class="form-control" name="machineGeneralAmount" id="field_machineGeneralAmount"
                        [(ngModel)]="cPUncompleteDetails.machineGeneralAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.generalMatetialAmount" for="field_generalMatetialAmount">General Matetial Amount</label>
                    <input type="number" class="form-control" name="generalMatetialAmount" id="field_generalMatetialAmount"
                        [(ngModel)]="cPUncompleteDetails.generalMatetialAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.generalLaborAmount" for="field_generalLaborAmount">General Labor Amount</label>
                    <input type="number" class="form-control" name="generalLaborAmount" id="field_generalLaborAmount"
                        [(ngModel)]="cPUncompleteDetails.generalLaborAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.generalToolsAmount" for="field_generalToolsAmount">General Tools Amount</label>
                    <input type="number" class="form-control" name="generalToolsAmount" id="field_generalToolsAmount"
                        [(ngModel)]="cPUncompleteDetails.generalToolsAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.generalDepreciationAmount" for="field_generalDepreciationAmount">General Depreciation Amount</label>
                    <input type="number" class="form-control" name="generalDepreciationAmount" id="field_generalDepreciationAmount"
                        [(ngModel)]="cPUncompleteDetails.generalDepreciationAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.generalServiceAmount" for="field_generalServiceAmount">General Service Amount</label>
                    <input type="number" class="form-control" name="generalServiceAmount" id="field_generalServiceAmount"
                        [(ngModel)]="cPUncompleteDetails.generalServiceAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.otherGeneralAmount" for="field_otherGeneralAmount">Other General Amount</label>
                    <input type="number" class="form-control" name="otherGeneralAmount" id="field_otherGeneralAmount"
                        [(ngModel)]="cPUncompleteDetails.otherGeneralAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPUncompleteDetails.totalCostAmount" for="field_totalCostAmount">Total Cost Amount</label>
                    <input type="number" class="form-control" name="totalCostAmount" id="field_totalCostAmount"
                        [(ngModel)]="cPUncompleteDetails.totalCostAmount" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-g-other-voucher-detail-expense-allocation-heading" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.home.createOrEditLabel">Create or edit a G Other Voucher Detail Expense Allocation</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!gOtherVoucherDetailExpenseAllocation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.gOtherVoucherID" for="field_gOtherVoucherID">G Other Voucher ID</label>
                    <input type="text" class="form-control" name="gOtherVoucherID" id="field_gOtherVoucherID"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.gOtherVoucherID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.prepaidExpenseID" for="field_prepaidExpenseID">Prepaid Expense ID</label>
                    <input type="text" class="form-control" name="prepaidExpenseID" id="field_prepaidExpenseID"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.prepaidExpenseID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.allocationAmount" for="field_allocationAmount">Allocation Amount</label>
                    <input type="number" class="form-control" name="allocationAmount" id="field_allocationAmount"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.allocationAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.objectID" for="field_objectID">Object ID</label>
                    <input type="text" class="form-control" name="objectID" id="field_objectID"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.objectID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.objectType" for="field_objectType">Object Type</label>
                    <input type="number" class="form-control" name="objectType" id="field_objectType"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.objectType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.allocationRate" for="field_allocationRate">Allocation Rate</label>
                    <input type="number" class="form-control" name="allocationRate" id="field_allocationRate"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.allocationRate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.costAccount" for="field_costAccount">Cost Account</label>
                    <input type="text" class="form-control" name="costAccount" id="field_costAccount"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.costAccount" maxlength="25"/>
                    <div [hidden]="!(editForm.controls.costAccount?.dirty && editForm.controls.costAccount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.costAccount?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.expenseItemID" for="field_expenseItemID">Expense Item ID</label>
                    <input type="text" class="form-control" name="expenseItemID" id="field_expenseItemID"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.expenseItemID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.costSetID" for="field_costSetID">Cost Set ID</label>
                    <input type="text" class="form-control" name="costSetID" id="field_costSetID"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.costSetID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpenseAllocation.orderPriority" for="field_orderPriority">Order Priority</label>
                    <input type="number" class="form-control" name="orderPriority" id="field_orderPriority"
                        [(ngModel)]="gOtherVoucherDetailExpenseAllocation.orderPriority" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

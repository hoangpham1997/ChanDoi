<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-g-other-voucher-detail-expense-heading" jhiTranslate="ebwebApp.gOtherVoucherDetailExpense.home.createOrEditLabel">Create or edit a G Other Voucher Detail Expense</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!gOtherVoucherDetailExpense.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gOtherVoucherDetailExpense.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpense.gOtherVoucherID" for="field_gOtherVoucherID">G Other Voucher ID</label>
                    <input type="text" class="form-control" name="gOtherVoucherID" id="field_gOtherVoucherID"
                        [(ngModel)]="gOtherVoucherDetailExpense.gOtherVoucherID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpense.prepaidExpenseID" for="field_prepaidExpenseID">Prepaid Expense ID</label>
                    <input type="text" class="form-control" name="prepaidExpenseID" id="field_prepaidExpenseID"
                        [(ngModel)]="gOtherVoucherDetailExpense.prepaidExpenseID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpense.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="gOtherVoucherDetailExpense.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpense.remainingAmount" for="field_remainingAmount">Remaining Amount</label>
                    <input type="number" class="form-control" name="remainingAmount" id="field_remainingAmount"
                        [(ngModel)]="gOtherVoucherDetailExpense.remainingAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpense.allocationAmount" for="field_allocationAmount">Allocation Amount</label>
                    <input type="number" class="form-control" name="allocationAmount" id="field_allocationAmount"
                        [(ngModel)]="gOtherVoucherDetailExpense.allocationAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.gOtherVoucherDetailExpense.orderPriority" for="field_orderPriority">Order Priority</label>
                    <input type="number" class="form-control" name="orderPriority" id="field_orderPriority"
                        [(ngModel)]="gOtherVoucherDetailExpense.orderPriority" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

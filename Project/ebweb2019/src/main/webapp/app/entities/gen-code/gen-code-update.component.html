<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-gen-code-heading" jhiTranslate="ebwebApp.genCode.home.createOrEditLabel">Create or edit a Gen Code</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!genCode.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="genCode.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.genCode.companyID" for="field_companyID">Company ID</label>
                    <input type="number" class="form-control" name="companyID" id="field_companyID"
                        [(ngModel)]="genCode.companyID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.genCode.branchID" for="field_branchID">Branch ID</label>
                    <input type="number" class="form-control" name="branchID" id="field_branchID"
                        [(ngModel)]="genCode.branchID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.genCode.displayOnBook" for="field_displayOnBook">Display On Book</label>
                    <input type="number" class="form-control" name="displayOnBook" id="field_displayOnBook"
                        [(ngModel)]="genCode.displayOnBook" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.genCode.typeGroupID" for="field_typeGroupID">Type Group ID</label>
                    <input type="number" class="form-control" name="typeGroupID" id="field_typeGroupID"
                        [(ngModel)]="genCode.typeGroupID" required/>
                    <div [hidden]="!(editForm.controls.typeGroupID?.dirty && editForm.controls.typeGroupID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.typeGroupID?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.typeGroupID?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.genCode.typeGroupName" for="field_typeGroupName">Type Group Name</label>
                    <input type="text" class="form-control" name="typeGroupName" id="field_typeGroupName"
                        [(ngModel)]="genCode.typeGroupName" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.typeGroupName?.dirty && editForm.controls.typeGroupName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.typeGroupName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.genCode.prefix" for="field_prefix">Prefix</label>
                    <input type="text" class="form-control" name="prefix" id="field_prefix"
                        [(ngModel)]="genCode.prefix" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.prefix?.dirty && editForm.controls.prefix?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.prefix?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.genCode.currentValue" for="field_currentValue">Current Value</label>
                    <input type="number" class="form-control" name="currentValue" id="field_currentValue"
                        [(ngModel)]="genCode.currentValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.genCode.suffix" for="field_suffix">Suffix</label>
                    <input type="text" class="form-control" name="suffix" id="field_suffix"
                        [(ngModel)]="genCode.suffix" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.suffix?.dirty && editForm.controls.suffix?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.suffix?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.genCode.length" for="field_length">Length</label>
                    <input type="number" class="form-control" name="length" id="field_length"
                        [(ngModel)]="genCode.length" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

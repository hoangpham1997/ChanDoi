<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-goods-service-purchase-heading" jhiTranslate="ebwebApp.goodsServicePurchase.home.createOrEditLabel">Create or edit a Goods Service Purchase</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!goodsServicePurchase.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="goodsServicePurchase.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.goodsServicePurchase.goodsServicePurchaseCode" for="field_goodsServicePurchaseCode">Goods Service Purchase Code</label>
                    <input type="text" class="form-control" name="goodsServicePurchaseCode" id="field_goodsServicePurchaseCode"
                        [(ngModel)]="goodsServicePurchase.goodsServicePurchaseCode" maxlength="25"/>
                    <div [hidden]="!(editForm.controls.goodsServicePurchaseCode?.dirty && editForm.controls.goodsServicePurchaseCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.goodsServicePurchaseCode?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.goodsServicePurchase.goodsServicePurchaseName" for="field_goodsServicePurchaseName">Goods Service Purchase Name</label>
                    <input type="text" class="form-control" name="goodsServicePurchaseName" id="field_goodsServicePurchaseName"
                        [(ngModel)]="goodsServicePurchase.goodsServicePurchaseName" maxlength="512"/>
                    <div [hidden]="!(editForm.controls.goodsServicePurchaseName?.dirty && editForm.controls.goodsServicePurchaseName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.goodsServicePurchaseName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.goodsServicePurchase.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="goodsServicePurchase.description" maxlength="512"/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.goodsServicePurchase.isActive" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                        [(ngModel)]="goodsServicePurchase.isActive" />
                    <div [hidden]="!(editForm.controls.isActive?.dirty && editForm.controls.isActive?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isActive?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.goodsServicePurchase.isSecurity" for="field_isSecurity">Is Security</label>
                    <input type="checkbox" class="form-control" name="isSecurity" id="field_isSecurity"
                        [(ngModel)]="goodsServicePurchase.isSecurity" />
                    <div [hidden]="!(editForm.controls.isSecurity?.dirty && editForm.controls.isSecurity?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isSecurity?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

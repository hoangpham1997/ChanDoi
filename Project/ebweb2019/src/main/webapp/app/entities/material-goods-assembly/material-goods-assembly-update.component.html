<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-material-goods-assembly-heading" jhiTranslate="ebwebApp.materialGoodsAssembly.home.createOrEditLabel">Create or edit a Material Goods Assembly</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!materialGoodsAssembly.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="materialGoodsAssembly.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialGoodsAssembly.materialAssemblyDescription" for="field_materialAssemblyDescription">Material Assembly Description</label>
                    <input type="text" class="form-control" name="materialAssemblyDescription" id="field_materialAssemblyDescription"
                        [(ngModel)]="materialGoodsAssembly.materialAssemblyDescription" maxlength="512"/>
                    <div [hidden]="!(editForm.controls.materialAssemblyDescription?.dirty && editForm.controls.materialAssemblyDescription?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.materialAssemblyDescription?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialGoodsAssembly.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="materialGoodsAssembly.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialGoodsAssembly.unitPrice" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                        [(ngModel)]="materialGoodsAssembly.unitPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialGoodsAssembly.totalAmount" for="field_totalAmount">Total Amount</label>
                    <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                        [(ngModel)]="materialGoodsAssembly.totalAmount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialGoodsAssembly.materialGoods" for="field_materialGoods">Material Goods</label>
                    <select class="form-control" id="field_materialGoods" name="materialGoods" [(ngModel)]="materialGoodsAssembly.materialGoods" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materialGoodsOption.id === materialGoodsAssembly.materialGoods?.id ? materialGoodsAssembly.materialGoods : materialGoodsOption" *ngFor="let materialGoodsOption of materialgoods; trackBy: trackMaterialGoodsById">{{materialGoodsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.materialGoodsAssembly.unit" for="field_unit">Unit</label>
                    <select class="form-control" id="field_unit" name="unit" [(ngModel)]="materialGoodsAssembly.unit" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitOption.id === materialGoodsAssembly.unit?.id ? materialGoodsAssembly.unit : unitOption" *ngFor="let unitOption of units; trackBy: trackUnitById">{{unitOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

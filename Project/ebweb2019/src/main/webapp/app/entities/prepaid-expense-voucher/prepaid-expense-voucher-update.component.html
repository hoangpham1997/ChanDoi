<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-prepaid-expense-voucher-heading" jhiTranslate="ebwebApp.prepaidExpenseVoucher.home.createOrEditLabel">Create or edit a Prepaid Expense Voucher</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!prepaidExpenseVoucher.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="prepaidExpenseVoucher.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.prepaidExpenseVoucher.prepaidExpenseID" for="field_prepaidExpenseID">Prepaid Expense ID</label>
                    <input type="text" class="form-control" name="prepaidExpenseID" id="field_prepaidExpenseID"
                        [(ngModel)]="prepaidExpenseVoucher.prepaidExpenseID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.prepaidExpenseVoucher.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="prepaidExpenseVoucher.date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.prepaidExpenseVoucher.no" for="field_no">No</label>
                    <input type="text" class="form-control" name="no" id="field_no"
                        [(ngModel)]="prepaidExpenseVoucher.no" maxlength="25"/>
                    <div [hidden]="!(editForm.controls.no?.dirty && editForm.controls.no?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.no?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.prepaidExpenseVoucher.reason" for="field_reason">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                        [(ngModel)]="prepaidExpenseVoucher.reason" maxlength="25"/>
                    <div [hidden]="!(editForm.controls.reason?.dirty && editForm.controls.reason?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.reason?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.prepaidExpenseVoucher.debitAccount" for="field_debitAccount">Debit Account</label>
                    <input type="text" class="form-control" name="debitAccount" id="field_debitAccount"
                        [(ngModel)]="prepaidExpenseVoucher.debitAccount" maxlength="25"/>
                    <div [hidden]="!(editForm.controls.debitAccount?.dirty && editForm.controls.debitAccount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.debitAccount?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.prepaidExpenseVoucher.creditAccount" for="field_creditAccount">Credit Account</label>
                    <input type="text" class="form-control" name="creditAccount" id="field_creditAccount"
                        [(ngModel)]="prepaidExpenseVoucher.creditAccount" maxlength="25"/>
                    <div [hidden]="!(editForm.controls.creditAccount?.dirty && editForm.controls.creditAccount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.creditAccount?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.prepaidExpenseVoucher.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="prepaidExpenseVoucher.amount" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

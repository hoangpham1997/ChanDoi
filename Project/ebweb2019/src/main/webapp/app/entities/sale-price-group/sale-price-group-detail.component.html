<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="salePriceGroup">
            <h2><span jhiTranslate="ebwebApp.salePriceGroup.detail.title">Sale Price Group</span> {{salePriceGroup.id}}</h2>
            <hr>
            <eb-alert-error></eb-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ebwebApp.salePriceGroup.salePiceGroupCode">Sale Pice Group Code</span></dt>
                <dd>
                    <span>{{salePriceGroup.salePiceGroupCode}}</span>
                </dd>
                <dt><span jhiTranslate="ebwebApp.salePriceGroup.salePriceGroupName">Sale Price Group Name</span></dt>
                <dd>
                    <span>{{salePriceGroup.salePriceGroupName}}</span>
                </dd>
                <dt><span jhiTranslate="ebwebApp.salePriceGroup.description">Description</span></dt>
                <dd>
                    <span>{{salePriceGroup.description}}</span>
                </dd>
                <dt><span jhiTranslate="ebwebApp.salePriceGroup.isActive">Is Active</span></dt>
                <dd>
                    <span>{{salePriceGroup.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sale-price-group', salePriceGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

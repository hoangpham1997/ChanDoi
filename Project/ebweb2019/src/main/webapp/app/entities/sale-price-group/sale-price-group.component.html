<div>
    <h2 id="page-heading">
        <span jhiTranslate="ebwebApp.salePriceGroup.home.title">Sale Price Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sale-price-group" [routerLink]="['/sale-price-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ebwebApp.salePriceGroup.home.createLabel">
            Create new Sale Price Group
            </span>
        </button>
    </h2>
    <eb-alert></eb-alert>
    <br/>
    <div class="table-responsive" *ngIf="salePriceGroups">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="salePiceGroupCode"><span jhiTranslate="ebwebApp.salePriceGroup.salePiceGroupCode">Sale Pice Group Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="salePriceGroupName"><span jhiTranslate="ebwebApp.salePriceGroup.salePriceGroupName">Sale Price Group Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="ebwebApp.salePriceGroup.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="isActive"><span jhiTranslate="ebwebApp.salePriceGroup.isActive">Is Active</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let salePriceGroup of salePriceGroups ;trackBy: trackId">
                <td><a [routerLink]="['/sale-price-group', salePriceGroup.id, 'view' ]">{{salePriceGroup.id}}</a></td>
                <td>{{salePriceGroup.salePiceGroupCode}}</td>
                <td>{{salePriceGroup.salePriceGroupName}}</td>
                <td>{{salePriceGroup.description}}</td>
                <td>{{salePriceGroup.isActive}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sale-price-group', salePriceGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sale-price-group', salePriceGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-price-group/'+ salePriceGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

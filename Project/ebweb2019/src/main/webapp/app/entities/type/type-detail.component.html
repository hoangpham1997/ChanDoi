<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="type">
            <h2><span jhiTranslate="ebwebApp.type.detail.title">Type</span> {{type.id}}</h2>
            <hr>
            <eb-alert-error></eb-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ebwebApp.type.typeName">Type Name</span></dt>
                <dd>
                    <span>{{type.typeName}}</span>
                </dd>
                <dt><span jhiTranslate="ebwebApp.type.typeGroupID">Type Group ID</span></dt>
                <dd>
                    <span>{{type.typeGroupID}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type', type.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eb-cp-allocation-quantum-heading" jhiTranslate="ebwebApp.cPAllocationQuantum.home.createOrEditLabel">Create or edit a CP Allocation Quantum</h2>
            <div>
                <eb-alert-error></eb-alert-error>
                <div class="form-group" [hidden]="!cPAllocationQuantum.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cPAllocationQuantum.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.companyID" for="field_companyID">Company ID</label>
                    <input type="text" class="form-control" name="companyID" id="field_companyID"
                        [(ngModel)]="cPAllocationQuantum.companyID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.branchID" for="field_branchID">Branch ID</label>
                    <input type="text" class="form-control" name="branchID" id="field_branchID"
                        [(ngModel)]="cPAllocationQuantum.branchID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.typeLedger" for="field_typeLedger">Type Ledger</label>
                    <input type="number" class="form-control" name="typeLedger" id="field_typeLedger"
                        [(ngModel)]="cPAllocationQuantum.typeLedger" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.directMatetialAmount" for="field_directMatetialAmount">Direct Matetial Amount</label>
                    <input type="number" class="form-control" name="directMatetialAmount" id="field_directMatetialAmount"
                        [(ngModel)]="cPAllocationQuantum.directMaterialAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.directLaborAmount" for="field_directLaborAmount">Direct Labor Amount</label>
                    <input type="number" class="form-control" name="directLaborAmount" id="field_directLaborAmount"
                        [(ngModel)]="cPAllocationQuantum.directLaborAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.machineMaterialAmount" for="field_machineMaterialAmount">Machine Material Amount</label>
                    <input type="number" class="form-control" name="machineMaterialAmount" id="field_machineMaterialAmount"
                        [(ngModel)]="cPAllocationQuantum.machineMaterialAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.machineLaborAmount" for="field_machineLaborAmount">Machine Labor Amount</label>
                    <input type="number" class="form-control" name="machineLaborAmount" id="field_machineLaborAmount"
                        [(ngModel)]="cPAllocationQuantum.machineLaborAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.machineToolsAmount" for="field_machineToolsAmount">Machine Tools Amount</label>
                    <input type="number" class="form-control" name="machineToolsAmount" id="field_machineToolsAmount"
                        [(ngModel)]="cPAllocationQuantum.machineToolsAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.machineDepreciationAmount" for="field_machineDepreciationAmount">Machine Depreciation Amount</label>
                    <input type="number" class="form-control" name="machineDepreciationAmount" id="field_machineDepreciationAmount"
                        [(ngModel)]="cPAllocationQuantum.machineDepreciationAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.machineServiceAmount" for="field_machineServiceAmount">Machine Service Amount</label>
                    <input type="number" class="form-control" name="machineServiceAmount" id="field_machineServiceAmount"
                        [(ngModel)]="cPAllocationQuantum.machineServiceAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.machineGeneralAmount" for="field_machineGeneralAmount">Machine General Amount</label>
                    <input type="number" class="form-control" name="machineGeneralAmount" id="field_machineGeneralAmount"
                        [(ngModel)]="cPAllocationQuantum.machineGeneralAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.generalMaterialAmount" for="field_generalMaterialAmount">General Material Amount</label>
                    <input type="number" class="form-control" name="generalMaterialAmount" id="field_generalMaterialAmount"
                        [(ngModel)]="cPAllocationQuantum.generalMaterialAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.generalLaborAmount" for="field_generalLaborAmount">General Labor Amount</label>
                    <input type="number" class="form-control" name="generalLaborAmount" id="field_generalLaborAmount"
                        [(ngModel)]="cPAllocationQuantum.generalLaborAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.generalToolsAmount" for="field_generalToolsAmount">General Tools Amount</label>
                    <input type="number" class="form-control" name="generalToolsAmount" id="field_generalToolsAmount"
                        [(ngModel)]="cPAllocationQuantum.generalToolsAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.generalDepreciationAmount" for="field_generalDepreciationAmount">General Depreciation Amount</label>
                    <input type="number" class="form-control" name="generalDepreciationAmount" id="field_generalDepreciationAmount"
                        [(ngModel)]="cPAllocationQuantum.generalDepreciationAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.generalServiceAmount" for="field_generalServiceAmount">General Service Amount</label>
                    <input type="number" class="form-control" name="generalServiceAmount" id="field_generalServiceAmount"
                        [(ngModel)]="cPAllocationQuantum.generalServiceAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.otherGeneralAmount" for="field_otherGeneralAmount">Other General Amount</label>
                    <input type="number" class="form-control" name="otherGeneralAmount" id="field_otherGeneralAmount"
                        [(ngModel)]="cPAllocationQuantum.otherGeneralAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebwebApp.cPAllocationQuantum.totalCostAmount" for="field_totalCostAmount">Total Cost Amount</label>
                    <input type="number" class="form-control" name="totalCostAmount" id="field_totalCostAmount"
                        [(ngModel)]="cPAllocationQuantum.totalCostAmount" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

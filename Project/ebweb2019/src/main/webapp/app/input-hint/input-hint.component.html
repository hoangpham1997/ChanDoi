<div *ngIf="typeHTTT==='0'">
    <input class="custom-input" type="text" [(ngModel)]="ngModel" [class.input]="true"
           (ngModelChange)="textChange()"/>
    <label *ngIf="isLabel" class="custom-label" [class.label]="true"
           [class.custom-input-valid]="ngModel">{{labelTranslate | translate}}</label>
</div>
<div *ngIf="typeHTTT==='1'">
    <input class="custom-inputType1" type="text" [(ngModel)]="ngModel" [class.input]="true"
           (ngModelChange)="textChange()"/>
    <label *ngIf="isLabel" class="custom-labelType1" [class.label]="true">{{labelTranslate | translate}}</label>
</div>
<div class="form-group row" *ngIf="typeHTTT==='2'">
    <label *ngIf="isLabel" class="col-sm-5 col-form-label"
    >{{labelTranslate | translate}}</label>
    <div class="col-sm-7 pd-l-0">
        <input class="form-control form-control-sm" type="text" [(ngModel)]="ngModel"
               (ngModelChange)="textChange()"/>
    </div>
</div>

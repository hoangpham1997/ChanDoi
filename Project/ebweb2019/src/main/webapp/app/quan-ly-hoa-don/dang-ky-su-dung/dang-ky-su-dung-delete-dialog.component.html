<form (ngSubmit)="confirmDelete(iaRegisterInvoice.id)" name="deleteForm" *ebHasSomeAuthority="['ROLE_ADMIN', ROLE_XOA]">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button (click)="clear()" aria-hidden="true" class="close" data-dismiss="modal"
                type="button">&times;
        </button>
    </div>
    <div class="modal-body">
        <eb-alert-error></eb-alert-error>
        <p id="eb-delete-pporder-heading" jhiTranslate="ebwebApp.iARegisterInvoice.delete.question">Are you sure you want to delete this Pporder?</p>
    </div>
    <div class="modal-footer">
        <button (click)="clear()" class="btn btn-secondary" data-dismiss="modal" type="button">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button class="btn btn-danger" id="eb-confirm-delete-pporder" type="submit">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>

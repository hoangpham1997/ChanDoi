<div class="row quy-trinh">
    <div class="col-lg-12">
        <div class="menu-tool-bar he">
            <div class="ptitle">
                <span jhiTranslate="ebwebApp.quyTrinh.sell">Bán hàng</span>
            </div>
        </div>
        <div class="frm-main frm-mains nobg">
            <div class="row row-dk tab-pane fade in active show"
                 style="padding-top: 20px; padding-bottom: 20px;">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-1">
                    <div class="form-group row">
                        <img class="img"
                             src="../../../content/images/icon/TienMatNganHang/white-space.png">
                    </div>
                    <div class="form-group row">
                        <img class="img"
                             src="../../../content/images/icon/TienMatNganHang/white-space.png">
                    </div>
                    <div class="form-group row">
                        <img class="img"
                             src="../../../content/images/icon/TienMatNganHang/white-space.png">
                    </div>
                    <div class="form-group row" style="padding-top: 9%">
                        <img class="box img" (click)="navigateThuTienKhachHang()"
                             src="../../../content/images/icon/ban-hang/icon-thu-tien-khach-hang.png">
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="form-group row">
                                <div class="col-lg-2">
                                </div>
                                <div class="col-lg-4" style="padding-left: 2% !important;">
                                    <img class="box" (click)="navigateBanHangThuTienNgay()"
                                         style="width: 81.22%"
                                         src="../../../content/images/icon/ban-hang/icon-ban-hang-thu-tien-ngay.png">
                                </div>
                                <div class="col-lg-1">
                                </div>
                                <div class="col-lg-4" style="padding-left: 5% !important;">
                                    <img class="box" (click)="navigateHangBanTraLai()" style="width: 90.2%"
                                         src="../../../content/images/icon/ban-hang/icon-hang-ban-tra-lai.png">
                                </div>
                            </div>
                            <div class="form-group row">
                                <img class="img"
                                     src="../../../content/images/icon/ban-hang/tree-horizontal.png">
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-2" style="padding-right: 0; padding-left: 5px">
                                    <img class="img" src="../../../content/images/icon/ban-hang/move-left.png">
                                </div>
                                <div class="col-lg-4" style="padding-left: 2% !important;">
                                    <img class="box" (click)="navigateBanHangChuaThuTien()"
                                         style="width: 81.22%"
                                         src="../../../content/images/icon/ban-hang/icon-ban-hang-chua-thu-tien.png">
                                </div>
                                <div class="col-lg-1">
                                </div>
                                <div class="col-lg-4" style="padding-left: 5% !important;">
                                    <img class="box" (click)="navigateHangBanGiamGia()" style="width: 90.2%"
                                         src="../../../content/images/icon/ban-hang/icon-hang-ban-giam-gia.png">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="row">
                                <div class="col-lg-4" style="padding-left: 0; padding-top: 25%; padding-bottom: 45%">
                                    <img class="img"
                                         src="../../../content/images/icon/ban-hang/tree-move-right.png">
                                </div>
                                <div class="col-lg-8">
                                    <div class="form-group row" style="height: 5%">
                                        <img
                                            src="../../../content/images/icon/TienMatNganHang/white-space.png">
                                    </div>
                                    <div class="form-group row">
                                        <img class="box img" (click)="showTongHopCongNoPhaiThu()"
                                             style="width: 64.3% !important;"
                                             src="../../../content/images/icon/ban-hang/icon-tong-hop-cong-no-phai-thu.png">
                                    </div>
                                    <div class="form-group row" style="height: 27%">
                                        <img
                                            src="../../../content/images/icon/TienMatNganHang/white-space.png">
                                    </div>
                                    <div class="form-group row">
                                        <img class="box img" (click)="showSoChiTietBanHang()"
                                             style="width: 64.3%!important;"
                                             src="../../../content/images/icon/ban-hang/icon-so-chi-tiet-ban-hang.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 text-right">
        <img class="logo-chim" src="../../../content/images/icon/TongHop/logo-chim.png">
    </div>
</div>

<div class=color-wrapper>
  <eb-color-palette [hue]="hue" (color)="color = $event; colorChanged($event)"></eb-color-palette>
  <eb-color-slider (color)="hue=$event" style="margin-left:16px"></eb-color-slider>
</div>
<div class="input-wrapper">
  <span class="text">{{color}}</span>
  <div class="color-div" [ngStyle]="{'background-color': color || 'white'}"></div>
</div>

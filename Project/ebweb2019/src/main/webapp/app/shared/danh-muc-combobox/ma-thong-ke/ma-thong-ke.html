<div class="modal-body windowClass-DanhMuc-Combobox" style="padding: 20px!important;">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw">
                <div class="menu-tool-bar header-custom">
                    <div class="ptitle">
                        <span>Mã thống kê</span>
                    </div>
                    <div class="gr-toolbar">
                        <a (click)="save()" title="{{'ebwebApp.autoPrinciple.tooltipSave' | translate}}"><i
                            class="mdi mdi-briefcase-download"></i>
                            <span jhiTranslate="ebwebApp.mCReceipt.home.save"></span>
                        </a>
                        <a (click)="saveAndNew()" title="{{'ebwebApp.autoPrinciple.tooltipSaveAndAdd' | translate}}"><i
                            class="mdi mdi-plus fa-plus color-green"></i>
                            <span jhiTranslate="ebwebApp.mCReceipt.home.saveAndAddNew"></span>
                        </a>
                        <a (click)="close()" title="{{'ebwebApp.autoPrinciple.tooltipBack' | translate}}"><i
                            class="mdi mdi-window-close"></i>
                            <span jhiTranslate="ebwebApp.mCReceipt.home.close"></span>
                        </a>
                    </div>
                </div>
                <div class="frm-main">
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                                <legend style="font-size: 19px; color: #f26f21;font-weight: bold;">
                                    Thông tin chung
                                </legend>
                                <form style="border: none;">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Mã thống kê(*)</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control" name="statisticsCode" id="field_statisticsCode"
                                                           [(ngModel)]="statisticsCode.statisticsCode" [tabindex]="1" required maxlength="25"/>
                                                </div>
                                                <label class="col-sm-2 col-form-label">Tên thống kê(*)</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input type="text" class="form-control" name="statisticsCodeName" id="field_statisticsCodeName"
                                                           [(ngModel)]="statisticsCode.statisticsCodeName" [tabindex]="2" required maxlength="512"/>
                                                </div>
                                                <label class="col-sm-2 col-form-label">Thuộc nhóm</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <combo-box style="" id="field_bankAccountDetailID"
                                                               name="comboboxBankAccountDetailID"
                                                               [tabindex]="3"
                                                               [dataList]="cbxStatisticsCodes"
                                                               [listColumns]="utilsService.listColumnsStatisticCode"
                                                               displayMember="statisticsCode"
                                                               valueName="id"
                                                               [headerColumns]="utilsService.listHeaderColumnsStatisticCode"
                                                               [isObject]="false"
                                                               [(ngModel)]="statisticsCode.parentID">
                                                    </combo-box>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Mô tả chi tiết</label>
                                                <div class ="col-sm-10 col-form-label-sm">
                                                    <input type="text" class="form-control" name="address" id="field_address"
                                                           [(ngModel)]="statisticsCode.description" [tabindex]="4" maxlength="512"/>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
<!--                        <div class="col-lg-12">-->
<!--                            <div class="form-group row">-->
<!--                                <div class="col-sm-3 pd-l-0 pd-r-10">-->
<!--                                    <div class="custom-control custom-checkbox">-->
<!--                                        <input type="checkbox" [(ngModel)]="statisticsCode.isActive" name="isActive"-->
<!--                                               class="custom-control-input"-->
<!--                                               id="isActive">-->
<!--                                        <label class="custom-control-label" for="isActive"-->
<!--                                               jhiTranslate="ebwebApp.statisticsCode.isActive">Theo dõi</label>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

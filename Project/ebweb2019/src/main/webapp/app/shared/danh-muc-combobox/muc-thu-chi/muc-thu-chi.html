<div class="modal-body windowClass-DanhMuc-Combobox" style="padding: 20px!important;">
    <div class="margin-tp-5 margin-0">
        <div class="">
            <div class="itemw">
                <div class="menu-tool-bar header-custom">
                    <div class="ptitle">
                        <span>Mục thu chi</span>
                    </div>

                    <div class="gr-toolbar">
                        <a (click)="save()"><i class="mdi mdi-briefcase-download"></i>
                            <span jhiTranslate="ebwebApp.mCReceipt.home.save"></span>
                        </a>
                        <a (click)="saveAndCreate()" ><i class="mdi mdi-plus fa-plus color-green"></i>
                            <span jhiTranslate="ebwebApp.mCReceipt.home.saveAndAddNew"></span>
                        </a>
                        <a (click)="closeForm()"><i class="mdi mdi-window-close"></i>
                            <span jhiTranslate="ebwebApp.mCReceipt.home.close"></span>
                        </a>
                    </div>
                </div>
                <div class="frm-main">
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                                <legend style="font-size: 19px; color: #f26f21;font-weight: bold;">
                                    Thông tin chung
                                </legend>
                                <form style="border: none;">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Loại(*)</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <select name="objecttype" id="field_objecttype"
                                                            class="form-control form-control-sm"
                                                            [(ngModel)]="budgetItem.budgetItemType" required
                                                            [tabindex]="1"
                                                    >
                                                        <option value="0" jhiTranslate="ebwebApp.budgetItem.revenue">Thu</option>
                                                        <option value="1" jhiTranslate="ebwebApp.budgetItem.expenditure">Chi</option>
                                                    </select>
                                                </div>
                                                <label class="col-sm-2 col-form-label">Mã(*)</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input  [tabindex]="2" type="text" class="form-control" name="budgetItemCode" id="field_budgetItemCode"
                                                           [(ngModel)]="budgetItem.budgetItemCode" required maxlength="25"/>
                                                </div>
                                                <label class="col-sm-2 col-form-label">Tên(*)</label>
                                                <div class="col-sm-2 pd-l-0 pd-r-10">
                                                    <input  [tabindex]="3" type="text" class="form-control" name="budgetItemName" id="field_budgetItemName"
                                                           [(ngModel)]="budgetItem.budgetItemName" required maxlength="512"/>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Thuộc nhóm</label>
                                                <div class="col-sm-2 col-form-label-sm">
                                                    <combo-box style="" id="field_bankAccountDetailID"
                                                               name="comboboxBankAccountDetailID"
                                                               [tabindex]="4"
                                                               [dataList]="budgetitems"
                                                               [listColumns]="utilsService.listColumnsBudgetItem"
                                                               displayMember="budgetItemCode"
                                                               valueName="id"
                                                               [headerColumns]="utilsService.listHeaderColumnsBudgetItem"
                                                               [isObject]="false"
                                                               [(ngModel)]= "budgetItem.parentID"
                                                               (ngModelChange)="changeModel()"
                                                    >
                                                    </combo-box>
                                                </div>
                                                <label class="col-sm-2 col-form-label">Diễn giải</label>
                                                <div class="col-sm-2 col-form-label-sm">
                                                    <input  [tabindex]="5" type="text" class="form-control" name="address"
                                                           id="field_description"
                                                           [(ngModel)]="budgetItem.description" maxlength="512"/>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

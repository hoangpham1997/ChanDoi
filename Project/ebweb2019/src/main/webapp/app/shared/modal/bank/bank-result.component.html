<div>
    <div class="modal-body">
        <div class="form">
            <div class="row">
                <label class="col-sm-4 col-form-label"
                       jhiTranslate="ebwebApp.mBDeposit.countTotalVouchers"></label>
                <label name="countSuccessVoucher"
                       type="text" class="col-sm-8 col-form-label">{{countTotalVouchers}}</label>
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label"
                       jhiTranslate="ebwebApp.mBDeposit.countSuccessVouchers"></label>
                <label name="countSuccessVoucher"
                       type="text" class="col-sm-8 col-form-label">{{countSuccessVouchers}}</label>
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label"
                       jhiTranslate="ebwebApp.mBDeposit.countFailVouchers"></label>
                <label name="countSuccessVoucher"
                       type="text" class="col-sm-8 col-form-label">{{countFailVouchers}}</label>
            </div>
        </div>
        <div class="frm-main frm-tables frm-padding" style="background: #cbdcf0; margin-top: 5px"
             [class.myreadonlytrue]="true">
            <div id="table-scroll0" class="table-scroll">
                <table id="main-table0" class="main-table">
                    <thead>
                    <tr>
                        <th scope="col" jhiTranslate="ebwebApp.bank.bankCode"></th>
                        <th scope="col" jhiTranslate="ebwebApp.bank.bankName"></th>
                        <th scope="col" jhiTranslate="ebwebApp.mBDeposit.nguyenNhan"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let fail of data.listFail ; let i = index; trackBy: trackId">

                        <td title="{{fail.bankCode}}" class="jsgrid-cell jsgrid-align-left"
                            style="width: 150px">{{fail.bankCode}}</td>
                        <td title="{{fail.bankName}}" class="jsgrid-cell jsgrid-align-left"
                            style="width: 150px">{{fail.bankName}}</td>
                        <td title="{{fail.reasonFail}}"
                            class="jsgrid-cell jsgrid-align-left"
                            style="width: 300px">{{fail.reasonFail}}</td>
                    </tr>
                    <tr *ngFor="let l of newArr(9 - data.listFail?.length)">
                        <td class="jsgrid-cell">&nbsp;</td>
                        <td class="jsgrid-cell jsgrid-align-right">&nbsp;</td>
                        <td class="cell-Table jsgrid-align-center"
                            style="width: 150px">&nbsp;
                        </td>
                    </tr>
                    </tbody>
                    <tfoot [class.myreadonlytrue]="true">
                    <tr>
                        <td class="cell-Table countRow" colspan="5" style="width: 150px"><input type="text"
                                                                                                readonly
                                                                                                class="countRow input-Cell"
                                                                                                value="{{'ebwebApp.purchaseOrder.countLine'| translate}} : {{data.listFail?.length}}">
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()"
                jhiTranslate="ebwebApp.mBDeposit.home.exit">
        </button>
    </div>
</div>

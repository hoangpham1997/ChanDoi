<div>
    <div class="modal-body">
        <div class="form">
            <div class="row">
                <label class="col-sm-4 col-form-label"
                       jhiTranslate="ebwebApp.mBDeposit.countTotalVouchers"></label>
                <label name="countSuccessVoucher"
                       type="text" class="col-sm-8 col-form-label">{{countTotalDelete}}</label>
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label"
                       jhiTranslate="ebwebApp.mBDeposit.countSuccessVouchers"></label>
                <label name="countSuccessVoucher"
                       type="text" class="col-sm-8 col-form-label">{{countDeletedSuccess}}</label>
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label"
                       jhiTranslate="ebwebApp.mBDeposit.countFailVouchers"></label>
                <label name="countSuccessVoucher"
                       type="text" class="col-sm-8 col-form-label">{{countDeletedFail}}</label>
            </div>
        </div>
        <div class="frm-main frm-tables frm-padding" style="background: #cbdcf0; margin-top: 5px"
             [class.myreadonlytrue]="true">
            <div id="table-scroll0" class="table-scroll">
                <table id="main-table0" class="main-table">
                    <thead>
                    <tr>
                        <th jhiTranslate="ebwebApp.costSet.costSetCode" scope="col"></th>
                        <th jhiTranslate="ebwebApp.costSet.costSetName" scope="col"></th>
                        <th jhiTranslate="ebwebApp.costSet.costSetType" scope="col"></th>
                        <th scope="col" jhiTranslate="ebwebApp.mBDeposit.nguyenNhan"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let fail of listResult ;trackBy: trackId"
                    >
                        <td class="jsgrid-cell jsgrid-align-left" style="width: 150px"
                            title="{{fail.costSetCode}}">{{fail.costSetCode}}</td>

                        <td class="jsgrid-cell jsgrid-align-left" style="width: 150px"
                            title="{{fail.costSetName}}">{{fail.costSetName}}</td>

                        <td class="jsgrid-cell jsgrid-align-left" style="width: 150px"
                            title="{{fail.costSetType}}">{{getCostSetName(fail.costSetType)}}</td>
                        <td class="jsgrid-cell jsgrid-align-left" style="width: 150px"
                            title="{{messages}}">{{messages}}</td>

                    </tr>
                    <tr *ngFor="let l of newArr(9 - modalData.listResult?.length)">
                        <td class="cell-Table jsgrid-align-center"
                            style="width: 150px">&nbsp;
                        </td>
                        <td class="cell-Table jsgrid-align-center"
                            style="width: 150px">&nbsp;
                        </td>
                        <td class="cell-Table jsgrid-align-center"
                            style="width: 100px">&nbsp;
                        </td>
                        <td class="cell-Table jsgrid-align-center"
                            style="width: 180px">&nbsp;
                        </td>
                    </tr>
                    </tbody>
                    <tfoot [class.myreadonlytrue]="true">
                    <tr>
                        <td class="cell-Table countRow" colspan="5" style="width: 150px"><input type="text"
                                                                                                readonly
                                                                                                class="countRow input-Cell"
                                                                                                value="{{'ebwebApp.purchaseOrder.countLine'| translate}} : {{listResult.length}}">
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()"
                jhiTranslate="ebwebApp.mBDeposit.home.exit">
        </button>
    </div>
</div>

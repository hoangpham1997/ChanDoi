<div class="row">
    <div class="col-md-12">
        <div class="menu-tool-bar toolbarcustom">
            <div class="ptitle1">
                <img src="/content/images/icon-logo.png" style="width: 25px;">
                <span *ngIf="!ebGroup.id" jhiTranslate="ebGroup.home.createEbGroup">CreateEbGroup</span>
                <span *ngIf="ebGroup.id" jhiTranslate="ebGroup.home.editEbGroup">EditEbGroup</span>
            </div>
        </div>
        <div class="frm-main frm-mains nobg row maincustom" style="margin-left: 2px;margin-right: 2px;">
            <div class="col-md-12">
                <div class="frm-main">
                    <div class="row">
                        <div class="col-lg-12">
                            <form style="border: none;">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label" for="field_code"
                                                   jhiTranslate="ebGroup.roleNew.code"
                                            >Mã vai trò (*)</label>
                                            <div class="col-sm-8 pd-l-0 pd-r-10">
                                                <input type="text" class="form-control form-control-sm"
                                                       name="code" id="field_code"
                                                       [readOnly]="ebGroup.id"
                                                       [(ngModel)]="ebGroup.code" required
                                                />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label" for="field_name"
                                                   jhiTranslate="ebGroup.roleNew.name"
                                            >Tên vai trò (*)</label>
                                            <div class="col-sm-8 pd-l-0">
                                                <input type="text" class="form-control form-control-sm"
                                                       name="name" id="field_name"
                                                       [(ngModel)]="ebGroup.name"
                                                       required
                                                />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label" for="field_description"
                                                   jhiTranslate="ebGroup.roleNew.description"
                                            >Họ và tên</label>
                                            <div class="col-sm-8 pd-l-0 pd-r-10">
                                                <input type="text" class="form-control form-control-sm"
                                                       name="description" id="field_description"
                                                       [(ngModel)]="ebGroup.description"
                                                />
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-end" style="padding-top: 15px">
                                            <div class="col-sm-4" style="text-align: center">
                                                <button type="button" class="btn btn-outline-success"
                                                        style="margin-right: 15px"
                                                        (click)="save(false)"
                                                        jhiTranslate="ebwebApp.mBTellerPaper.confirmLeave.yes">Có
                                                </button>
                                                <button type="button" class="btn btn-outline-danger"
                                                        (click)="closeForm()"
                                                        jhiTranslate="ebwebApp.mBTellerPaper.confirmLeave.no">
                                                    Không
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

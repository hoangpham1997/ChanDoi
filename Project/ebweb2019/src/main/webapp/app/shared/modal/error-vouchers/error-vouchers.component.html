<div>
    <div class="modal-body">
        <div class="form">
            <div class="row">
                <label class="col-sm-12 col-form-label"
                       jhiTranslate="global.messages.error.notifyCalculateOWError"></label>
            </div>
        </div>
        <div class="frm-main frm-tables frm-padding" style="background: #cbdcf0; margin-top: 5px">
            <div id="table-scroll0" class="table-scroll">
                <table id="main-table0" class="main-table">
                    <thead>
                    <tr>
                        <th scope="col" jhiTranslate="ebwebApp.mBDeposit.date"></th>
                        <th scope="col" jhiTranslate="ebwebApp.mBDeposit.postedDate"></th>
                        <th scope="col" jhiTranslate="ebwebApp.mCPayment.noFBook"></th>
                        <th scope="col" jhiTranslate="ebwebApp.mBDeposit.reason"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let fail of data ; let i = index;">
                        <td title="{{fail.date}}" class="jsgrid-cell jsgrid-align-center"
                            style="width: 150px">{{fail.date | date:'dd/MM/yyyy'}}</td>
                        <td title="{{fail.postedDate}}" class="jsgrid-cell jsgrid-align-center"
                            style="width: 150px">{{fail.postedDate| date:'dd/MM/yyyy'}}</td>
                        <td title="{{isSoTaiChinh? fail.noFBook : fail.noMBook}}"
                            class="jsgrid-cell jsgrid-align-left"
                            style="width: 150px; color:blue; text-decoration: underline;" (click)="view(fail.typeID, fail.refID)">{{isSoTaiChinh ? fail.noFBook : fail.noMBook}}</td>
                        <td title="{{fail.reason}}"
                            class="jsgrid-cell jsgrid-align-left"
                            style="width: 300px">{{fail.reason}}</td>
                    </tr>
                    <tr *ngFor="let l of newArr(9 - data?.length)">
                        <td class="cell-Table jsgrid-align-center"
                            style="width: 150px">&nbsp;
                        </td>
                        <td class="cell-Table jsgrid-align-center"
                            style="width: 150px">&nbsp;
                        </td>
                        <td class="cell-Table jsgrid-align-center"
                            style="width: 150px">&nbsp;
                        </td>
                        <td class="cell-Table jsgrid-align-center"
                            style="width: 150px">&nbsp;
                        </td>
                    </tr>
                    </tbody>
                    <tfoot [class.myreadonlytrue]="true">
                    <tr>
                        <td class="cell-Table countRow" colspan="5" style="width: 150px"><input type="text"
                                                                                                readonly
                                                                                                class="countRow input-Cell"
                                                                                                value="{{'ebwebApp.purchaseOrder.countLine'| translate}} : {{data?.length}}">
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()"
                jhiTranslate="ebwebApp.mBDeposit.home.exit">
        </button>
    </div>
</div>

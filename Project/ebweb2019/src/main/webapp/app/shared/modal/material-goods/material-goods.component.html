<div class="modal-body">
    <h5 class="modal-title">Lựa chọn vật tư, hàng hóa để tính giá xuất</h5>
    <div style="background: #cbdcf0; margin-top: 5px">
        <div id="table-scroll0" class="table-scroll-popup" style="z-index: 0;">
            <table class="main-table">
                <thead>
                <tr>
                    <th scope="col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input noSetDisable" id="check-all" [checked]="isCheckAll()" (change)="checkAll()">
                            <label class="custom-control-label" for="check-all"></label>
                        </div>
                    </th>
                    <th scope="col" jhiTranslate="ebwebApp.purchaseOrder.productCode">Mã hàng</th>
                    <th scope="col" jhiTranslate="ebwebApp.purchaseOrder.productName">Tên hàng</th>
                </tr>
                <tr>
                    <th class="col" class="jsgrid-align-center sticky-35"
                        style="background: #fff !important; padding: 0px 10px !important;">
                    </th>
                    <th class="col" class="jsgrid-align-left sticky-35"
                        style="background: #fff !important; padding: 0px 10px !important;"><input
                        type="text" placeholder="{{'ebwebApp.accountDefault.searchHere' | translate}}"
                        class="input-Cell"
                        name="searchAccountNumber"
                        [(ngModel)]="mgCodeFilter"
                        (ngModelChange)="changeMGFilter()">
                    </th>
                    <th class="col" class="jsgrid-align-left sticky-35"
                        style="background: #fff !important; padding: 0px 10px !important;"><input
                        type="text"
                        placeholder="{{'ebwebApp.accountDefault.searchHere' | translate}}"
                        class="input-Cell"
                        name="searchAccountName"
                        [(ngModel)]="mgNameFilter"
                        (ngModelChange)="changeMGFilter()"
                    >
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of materialGoodsFilter, let i = index">
                    <td class="text-center">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input noSetDisable" name="{{'checkbox' + i}}"
                                   id="{{'checkbox' + i}}" [(ngModel)]="item.checked" (click)="check(item)">
                            <label class="custom-control-label" for="{{'checkbox' + i}}"></label>
                        </div>
                    </td>
                    <td class="jsgrid-align-left">
                        {{item.materialGoodsCode}}
                    </td>
                    <td class="jsgrid-align-left">
                        {{item.materialGoodsName}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="float-right" style="margin: 10px">
        <button id="save" (click)="apply()" class="btn btn-success noSetDisable">
            <span jhiTranslate="entity.action.ok">Cancel</span>
        </button>
        <button type="button" class="btn btn-dark noSetDisable" (click)="close()" data-dismiss="modal">
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</div>

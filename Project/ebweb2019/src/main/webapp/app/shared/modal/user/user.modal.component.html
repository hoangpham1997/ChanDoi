<ng-template #contentForOne let-modal>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label jhiTranslate="userManagement.modal.title"> Vai trò đang chứa quyền, Bạn vẫn muốn hủy?</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="action(false)"
                jhiTranslate="ebwebApp.mBTellerPaper.confirmLeave.yes">Yes
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="action(true)"
                jhiTranslate="ebwebApp.mBTellerPaper.confirmLeave.no">No
        </button>
    </div>
</ng-template>

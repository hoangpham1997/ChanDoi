<ul style="margin: 0px;">
    <li *ngFor="let node of tree" class="row">
        <div style="cursor: pointer; width: 100%;white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
             (click)="selectData(node)" title="{{node.parent.organizationUnitName}}">{{node.parent.organizationUnitName}}</div>
        <div class="col-12" style="padding-left: 10px">
            <eb-tree-combo-box-item *ngIf="node.children && node.children.length" [tree]="node.children"></eb-tree-combo-box-item>
        </div>
    </li>
</ul>

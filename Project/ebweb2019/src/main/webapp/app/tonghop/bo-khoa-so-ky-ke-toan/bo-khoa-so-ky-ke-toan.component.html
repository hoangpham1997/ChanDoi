<div class="body">
    <div class="modal-header">
        <div class="d-flex flex-wrap col-md-11">
            <img style="margin-top: 3px" src="../../../content/images/icon-logo.png" height="25px"
                 width="25px">
            <h3 style="padding-left: 10px" class="modal-title-detail">
                <span jhiTranslate="ebwebApp.unlockBook.title"></span></h3>
        </div>
    </div>
    <div class="modal-body">
        <div class="form">
            <div class="form-group row">
                <div class="col-lg-1 padding-top-25">
                    <div class="offset-sm-1">
                        <img src="../../../content/images/unlock.png" height="30px"
                             width="30px">
                    </div>
                </div>
                <div class="col">
                    <div class="row padding-left-15">
                        <label class="col-form-label"> {{translate.instant('ebwebApp.unlockBook.dataNow')}}: </label>
                        <span class="col-form-label" style="padding-left: 15px">{{this.dateLockNow|date:'dd/MM/yyyy'}}</span>
                    </div>
                <div class="row padding-left-15"><label class="col-form-label pd-r-10"> {{translate.instant('ebwebApp.unlockBook.choseDateLock')}}: </label>
                        <div class="pd-l-0 pd-r-10">
                            <eb-date-picker name="postedDate" [(ngModel)]="dateLockNew"></eb-date-picker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="accept()" jhiTranslate="entity.action.ok">Đồng ý</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('closed')"
                jhiTranslate="entity.action.close">Đóng
        </button>
    </div>
</div>
